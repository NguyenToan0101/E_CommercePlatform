<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Tìm kiếm bằng hình ảnh - E-Commerce Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-black: #1a2233;
      --secondary-black: #222b45;
      --accent-gray: #e0e7ef;
      --light-gray: #f5f7fa;
      --border-gray: #e5eaf2;
      --text-gray: #6b7280;
      --white: #ffffff;
      --gold-accent: #f7c873;
      --success-green: #10b981;
      --error-red: #dc2626;
      --orange-accent: #ff7a45;
      --blue-accent: #3b82f6;
      --shopee-orange: #ee4d2d;
      --shadow-light: rgba(16, 42, 67, 0.04);
      --shadow-medium: rgba(16, 42, 67, 0.10);
      --shadow-heavy: rgba(16, 42, 67, 0.18);
      --gradient-start: #0a4d68;
      --gradient-mid: #088395;
      --gradient-end: #05bfdb;
      --gradient-light-end: #8de0a6;
      --primary: #088395;
      --accent: #F7EEDD;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #f5fafd 100%);
      color: #111 !important;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    /* Header */
    .main-header {
      background: linear-gradient(90deg, #0a4d68 0%, #05bfdb 100%);
      box-shadow: 0 2px 16px var(--shadow-light);
      border-radius: 0 0 18px 18px;
      padding: 0 32px;
      height: 88px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    
    .logo-img {
      height: 80px !important;
      width: auto !important;
      display: block;
      margin-right: 8px;
      filter: drop-shadow(0 2px 8px #05bfdb33);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .logo-img:hover {
      transform: scale(1.05);
    }
    
    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin: 0;
    }
    
    /* Main Content */
    .main-container {
      max-width: 1200px;
      margin: 36px auto;
      padding: 0 20px;
    }
    
    .upload-section {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px var(--shadow-light);
      padding: 32px;
      margin-bottom: 32px;
    }
    
    .upload-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #088395;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .upload-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    
    .file-input-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    
    .file-input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-input-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 200px;
      border: 3px dashed #05bfdb;
      border-radius: 12px;
      background: #f0f9ff;
      color: #088395;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .file-input-label:hover {
      border-color: #0a4d68;
      background: #e0f7fa;
      transform: scale(1.02);
    }
    
    .file-input-label svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      color: #05bfdb;
    }
    
    .upload-btn {
      background: linear-gradient(90deg, #088395 0%, #05bfdb 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(8, 131, 149, 0.3);
    }
    
    .upload-btn:hover {
      background: #0a4d68;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(8, 131, 149, 0.4);
    }
    
    .upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Preview Section */
    .preview-section {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px var(--shadow-light);
      padding: 32px;
      margin-bottom: 32px;
      display: none;
    }
    
    .preview-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #088395;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .preview-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      flex-wrap: wrap;
    }
    
    .preview-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border: 3px solid #05bfdb;
    }
    
    .preview-label {
      font-weight: 600;
      color: #088395;
      text-align: center;
      margin-top: 8px;
    }
    
    /* Results Section */
    .results-section {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px var(--shadow-light);
      padding: 32px;
    }
    
    .results-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #088395;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px;
    }
    
    .result-card {
      background: #f5fafd;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(5, 191, 219, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }
    
    .result-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(5, 191, 219, 0.2);
      border-color: #05bfdb;
    }
    
    .result-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .result-info {
      padding: 16px;
    }
    
    .result-id {
      font-weight: 600;
      color: #088395;
      margin-bottom: 4px;
    }
    
    .result-product-id {
      font-size: 0.9rem;
      color: #6b7280;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #088395;
      font-weight: 600;
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #dc2626;
      font-weight: 600;
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      color: #6b7280;
      font-weight: 600;
    }
    
    /* Footer */
    .main-footer {
      background: #e0f7fa;
      border-top: 1px solid #e5eaf2;
      padding: 18px 0;
      margin-top: 48px;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      color: #088395;
      font-size: 14px;
      padding: 0 20px;
    }
    
    @media (max-width: 768px) {
      .main-header {
        padding: 0 16px;
      }
      
      .main-container {
        padding: 0 16px;
      }
      
      .upload-section,
      .preview-section,
      .results-section {
        padding: 20px;
      }
      
      .file-input-label {
        width: 100%;
        max-width: 300px;
      }
      
      .preview-container {
        flex-direction: column;
        gap: 16px;
      }
      
      .results-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="header-left">
      <img src="/logo/logo.png" alt="Logo" class="logo-img" onclick="goToHome()" />
      <h1 class="page-title">Tìm kiếm bằng hình ảnh</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Upload Section -->
    <div class="upload-section">
      <h2 class="upload-title">Tải lên ảnh để tìm kiếm sản phẩm tương tự</h2>
      <form class="upload-form" id="upload-form">
        <div class="file-input-container">
          <input type="file" id="file" accept="image/*" required class="file-input" />
          <label for="file" class="file-input-label">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
              <path d="M12 6c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/>
            </svg>
            <span>Chọn ảnh từ thiết bị</span>
            <span style="font-size: 0.9rem; color: #6b7280; margin-top: 8px;">Click để chọn file</span>
          </label>
        </div>
        <button type="submit" class="upload-btn" id="upload-btn">
          Tìm kiếm sản phẩm tương tự
        </button>
      </form>
    </div>

    <!-- Preview Section -->
    <div class="preview-section" id="preview-section">
      <h3 class="preview-title">Ảnh của bạn</h3>
      <div class="preview-container">
        <div>
          <img id="preview-image" class="preview-image" alt="Ảnh upload" />
          <div class="preview-label">Ảnh bạn đã tải lên</div>
        </div>
      </div>
    </div>

    <!-- Results Section -->
    <div class="results-section" id="results-section">
      <h3 class="results-title">Kết quả tìm kiếm</h3>
      <div id="results" class="results-grid"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="footer-content">
      <div>© 2024 E-Commerce Platform</div>
      <div>Liên hệ: support@example.com</div>
    </div>
  </footer>

  <script>
    // Go to home page
    function goToHome() {
      window.location.href = '/home';
    }
    
    // Go to product detail page
    function goToProductDetail(productId) {
      window.location.href = `/detailproduct?id=${productId}`;
    }
    


    // File input change handler
    document.getElementById('file').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const previewImage = document.getElementById('preview-image');
          previewImage.src = e.target.result;
          document.getElementById('preview-section').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Form submit handler
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const input = document.getElementById('file');
      const uploadBtn = document.getElementById('upload-btn');
      const results = document.getElementById('results');
      const resultsSection = document.getElementById('results-section');
      
      if (!input.files.length) {
        alert('Vui lòng chọn một ảnh');
        return;
      }

      // Disable button and show loading
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Đang xử lý...';
      
      resultsSection.style.display = 'block';
      results.innerHTML = '<div class="loading">Đang tìm kiếm sản phẩm tương tự...</div>';

      const form = new FormData();
      form.append('file', input.files[0]);
      form.append('k', 5);

      try {
        const resp = await fetch('/api/images/search-upload', {
          method: 'POST',
          body: form
        });
        
        if (!resp.ok) {
          throw new Error('API lỗi ' + resp.status);
        }

        const data = await resp.json();
        
        if (!data.length) {
          results.innerHTML = '<div class="no-results">Không tìm thấy sản phẩm tương tự.</div>';
          return;
        }

        results.innerHTML = '';
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'result-card';
          card.style.cursor = 'pointer';
          card.onclick = () => goToProductDetail(item.productId);
          card.innerHTML = `
            <img src="${item.imageUrl}" alt="Sản phẩm #${item.imageId}" class="result-image" />
            <div class="result-info">
              <div class="result-id">Mã ảnh: ${item.imageId}</div>
              <div class="result-product-id">Mã sản phẩm: ${item.productId}</div>
            </div>
          `;
          results.appendChild(card);
        });
      } catch(err) {
        results.innerHTML = `<div class="error">Lỗi: ${err.message}</div>`;
      } finally {
        // Re-enable button
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Tìm kiếm sản phẩm tương tự';
      }
    });
  </script>
</body>
</html>
