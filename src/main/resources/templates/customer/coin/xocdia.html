<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Game X√≥c ƒêƒ©a ƒÇn Xu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            user-select: none;
        }

        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 30px;
            align-items: flex-start;
        }

        .betting-section {
            flex: 1;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-section {
            flex: 1;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .game-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #8B4513 0%, #654321 70%);
            border-radius: 50%;
            border: 8px solid #4a2c17;
            box-shadow:
                    inset 0 0 20px rgba(0,0,0,0.5),
                    0 10px 20px rgba(0,0,0,0.3);
            overflow: visible;
        }
        #plate {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #C0C0C0 0%, #808080 50%, #404040 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border: 6px solid #2c2c2c;
            box-shadow:
                    0 5px 15px rgba(0,0,0,0.4),
                    inset 0 2px 5px rgba(255,255,255,0.3),
                    inset 0 -2px 5px rgba(0,0,0,0.3);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out; /* Added opacity transition */
        }
        #plate::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            border: 3px solid #B8860B;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        #plate.draggable {
            cursor: grab;
            animation: plateGlow 2s infinite;
        }
        #plate.dragging {
            cursor: grabbing;
            z-index: 15;
        }
        #plate.draggable:hover {
            transform: translate(-50%, -50%) scale(1.02);
        }
        #plate.draggable::before {
            animation: handleGlow 1.5s infinite;
        }
        @keyframes plateGlow {
            0%, 100% {
                box-shadow:
                        0 5px 15px rgba(0,0,0,0.4),
                        inset 0 2px 5px rgba(255,255,255,0.3),
                        inset 0 -2px 5px rgba(0,0,0,0.3),
                        0 0 0 0 rgba(255, 215, 0, 0.4);
            }
            50% {
                box-shadow:
                        0 5px 15px rgba(0,0,0,0.4),
                        inset 0 2px 5px rgba(255,255,255,0.3),
                        inset 0 -2px 5px rgba(0,0,0,0.3),
                        0 0 0 10px rgba(255, 215, 0, 0.2);
            }
        }
        @keyframes handleGlow {
            0%, 100% {
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            }
            50% {
                box-shadow:
                        0 2px 5px rgba(0,0,0,0.3),
                        0 0 15px rgba(255, 215, 0, 0.6);
            }
        }
        #plate.shaking {
            animation: shake 0.1s infinite;
            cursor: default;
        }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) translate(2px, 2px) rotate(0deg); }
            25% { transform: translate(-50%, -50%) translate(-2px, -1px) rotate(-1deg); }
            50% { transform: translate(-50%, -50%) translate(-1px, 2px) rotate(1deg); }
            75% { transform: translate(-50%, -50%) translate(2px, -1px) rotate(-1deg); }
            100% { transform: translate(-50%, -50%) translate(-2px, 1px) rotate(0deg); }
        }
        .coin-area {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        .coin {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            opacity: 1;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            border: 3px solid;
        }
        .coin.white {
            background: radial-gradient(circle, #FFFFFF 0%, #E0E0E0 70%, #C0C0C0 100%);
            border-color: #B0B0B0;
        }
        .coin.black {
            background: radial-gradient(circle, #2C2C2C 0%, #1C1C1C 70%, #0C0C0C 100%);
            border-color: #404040;
        }
        .coin:hover {
            transform: scale(1.1);
        }
        /* Positioning coins in a cross pattern */
        .coin:nth-child(1) {
            top: 20px;
            left: 75px;
        }
        .coin:nth-child(2) {
            top: 75px;
            right: 20px;
        }
        .coin:nth-child(3) {
            bottom: 20px;
            left: 75px;
        }
        .coin:nth-child(4) {
            top: 75px;
            left: 20px;
        }
        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        input, select, button {
            font-size: 16px;
            padding: 12px 16px;
            margin: 8px 5px;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        input, select {
            background: rgba(255,255,255,0.9);
            color: #333;
            width: 200px;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        #resultText {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            min-height: 30px;
        }
        .coin-display {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .instruction {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-style: italic;
            border-left: 4px solid #FFD700;
        }
        .drag-hint {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 10px 0;
            font-weight: bold;
            animation: fadeInOut 2s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                gap: 20px;
            }
            .betting-section, .game-section {
                padding: 20px;
            }
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 15px;
            }
            .game-container {
                width: 300px;
                height: 300px;
            }
            #plate {
                width: 240px;
                height: 240px;
            }
            input, select {
                width: 150px;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Betting Section - Left Side -->
    <div class="betting-section">
        <h2>üí∞ ƒê·∫∑t C∆∞·ª£c</h2>
        
        <div class="coin-display">
            üí∞ S·ªë xu hi·ªán c√≥: <span id="coin" th:text="${coin}">0</span> xu
        </div>
        
        <div class="controls">
            <div>
                <label for="betAmount">Nh·∫≠p s·ªë xu ƒë·∫∑t c∆∞·ª£c (t·ªëi thi·ªÉu 10):</label><br/>
                <input type="number" id="betAmount" min="10" value="10" />
            </div>

            <div>
                <label for="betChoice">Ch·ªçn Ch·∫µn ho·∫∑c L·∫ª:</label><br/>
                <select id="betChoice">
                    <option value="chan">üîµ Ch·∫µn (Even)</option>
                    <option value="le">üî¥ L·∫ª (Odd)</option>
                </select>
            </div>

            <button id="playBtn">üéØ X√≥c ƒêƒ©a</button>
        </div>

        <div class="instruction">
            üìã H∆∞·ªõng d·∫´n: Nh·∫•n "X√≥c ƒêƒ©a" ƒë·ªÉ b·∫Øt ƒë·∫ßu, sau ƒë√≥ <strong>k√©o ch·∫Øn ƒëƒ©a</strong> ƒë·ªÉ m·ªü v√† xem k·∫øt qu·∫£!
        </div>

        <div id="resultText"></div>
    </div>

    <!-- Game Section - Right Side -->
    <div class="game-section">
        <h2>üé≤ M·ªü Ch·∫Øn ƒêƒ©a</h2>
        
        <div class="game-container">
            <div class="coin-area">
                <div id="coin1" class="coin"></div>
                <div id="coin2" class="coin"></div>
                <div id="coin3" class="coin"></div>
                <div id="coin4" class="coin"></div>
            </div>
            <div id="plate"></div>
        </div>
        
        <div id="dragHint" class="drag-hint" style="display:none;">
            üëÜ K√©o ch·∫Øn ƒëƒ©a ƒë·ªÉ m·ªü!
        </div>
    </div>
</div>

<script>
    const plate = document.getElementById('plate');
    const playBtn = document.getElementById('playBtn');
    const resultText = document.getElementById('resultText');
    const coinDisplay = document.getElementById('coin');
    const dragHint = document.getElementById('dragHint');
    const coins = [
        document.getElementById('coin1'),
        document.getElementById('coin2'),
        document.getElementById('coin3'),
        document.getElementById('coin4')
    ];

    let gameResult = null;
    let currentBet = null;
    let canDragPlate = false;
    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;
    let plateStartX = 0;
    let plateStartY = 0;

    // Helper to reset coin colors
    function resetCoins() {
        coins.forEach(coin => {
            coin.classList.remove('white', 'black');
        });
    }

    // Generate random coin configuration (truly random)
    function generateCoins() {
        const colors = [];
        let whiteCount = 0;
        for (let i = 0; i < 4; i++) {
            const color = Math.random() < 0.5 ? 'white' : 'black';
            colors.push(color);
            if (color === 'white') {
                whiteCount++;
            }
        }

        return {
            colors: colors,
            result: whiteCount % 2 === 0 ? 'chan' : 'le' // 'chan' for even, 'le' for odd
        };
    }

    // Mouse/Touch event handlers for dragging
    function handleStart(e) {
        if (!canDragPlate) return;

        isDragging = true;
        plate.classList.add('dragging');

        const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        const clientY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;

        startX = clientX;
        startY = clientY;

        // Get current transform values to ensure smooth dragging from current position
        const transformMatrix = new WebKitCSSMatrix(window.getComputedStyle(plate).transform);
        plateStartX = transformMatrix.m41; // translateX
        plateStartY = transformMatrix.m42; // translateY

        e.preventDefault();
    }

    function handleMove(e) {
        if (!isDragging) return;

        const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
        const clientY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;

        const deltaX = clientX - startX;
        const deltaY = clientY - startY;

        currentX = plateStartX + deltaX;
        currentY = plateStartY + deltaY;

        plate.style.transform = `translate(-50%, -50%) translateX(${currentX}px) translateY(${currentY}px)`;

        e.preventDefault();
    }

    function handleEnd(e) {
        if (!isDragging) return;

        isDragging = false;
        plate.classList.remove('dragging');

        // Calculate distance from original center (0,0 relative to its translated position)
        const distance = Math.sqrt(currentX * currentX + currentY * currentY);
        const dragThreshold = 100; // Pixels to drag to open the plate

        if (distance > dragThreshold) {
            openPlate();
        } else {
            // Snap back to original position
            currentX = 0;
            currentY = 0;
            plate.style.transform = 'translate(-50%, -50%) translateX(0px) translateY(0px)';
        }

        e.preventDefault();
    }

    function openPlate() {
        canDragPlate = false;
        plate.classList.remove('draggable');
        dragHint.style.display = 'none';

        // Animate to fully open position (fade out and move slightly)
        plate.style.transform = `translate(-50%, -50%) translateX(${currentX * 1.5}px) translateY(${currentY * 1.5}px) scale(0.5)`;
        plate.style.opacity = '0';

        resultText.textContent = "üé≠ ƒê√£ m·ªü ƒëƒ©a!";

        // Show result after a short delay
        setTimeout(() => {
            const isWin = gameResult === currentBet.choice;
            const resultEmoji = gameResult === 'chan' ? 'üîµ' : 'üî¥';
            const resultText_vn = gameResult === 'chan' ? 'Ch·∫µn' : 'L·∫ª';

            // Send result to controller
            sendGameResult(gameResult, currentBet.choice, currentBet.amount, isWin);

            if (isWin) {
                resultText.textContent = `üéâ ${resultEmoji} K·∫øt qu·∫£: ${resultText_vn} - B·∫°n th·∫Øng! +${currentBet.amount} xu`;
            } else {
                resultText.textContent = `üòî ${resultEmoji} K·∫øt qu·∫£: ${resultText_vn} - B·∫°n thua! -${currentBet.amount} xu`;
            }

            // Re-enable play button for next round
            setTimeout(() => {
                playBtn.disabled = false;
            }, 2000);
        }, 500);
    }

    // Add event listeners for mouse
    plate.addEventListener('mousedown', handleStart);
    document.addEventListener('mousemove', handleMove);
    document.addEventListener('mouseup', handleEnd);

    // Add event listeners for touch
    plate.addEventListener('touchstart', handleStart);
    document.addEventListener('touchmove', handleMove);
    document.addEventListener('touchend', handleEnd);

    playBtn.addEventListener('click', () => {
        const betAmount = parseInt(document.getElementById('betAmount').value);
        const betChoice = document.getElementById('betChoice').value;
        const currentCoin = parseInt(coinDisplay.textContent);

        if (isNaN(betAmount) || betAmount < 10) {
            alert("‚ö†Ô∏è S·ªë xu ƒë·∫∑t c∆∞·ª£c ph·∫£i l·ªõn h∆°n ho·∫∑c b·∫±ng 10.");
            return;
        }
        if (betAmount > currentCoin) {
            alert("‚ö†Ô∏è Kh√¥ng ƒë·ªß xu ƒë·ªÉ ƒë·∫∑t c∆∞·ª£c.");
            return;
        }

        // Store current bet
        currentBet = { amount: betAmount, choice: betChoice };

        // Reset game state
        resultText.textContent = "üé≤ ƒêang x√≥c ƒëƒ©a...";
        resetCoins();
        plate.classList.remove('draggable');
        plate.classList.add('shaking');
        plate.style.transform = 'translate(-50%, -50%) translateX(0px) translateY(0px)';
        plate.style.opacity = '1';
        currentX = 0; // Reset currentX for new game
        currentY = 0; // Reset currentY for new game
        playBtn.disabled = true;
        canDragPlate = false;
        dragHint.style.display = 'none';

        // Generate random result and show coins immediately
        const gameConfig = generateCoins();
        gameResult = gameConfig.result;

        // Assign colors to coins (they're already visible)
        coins.forEach((coin, index) => {
            coin.classList.add(gameConfig.colors[index]);
        });

        // Simulate shaking duration
        setTimeout(() => {
            plate.classList.remove('shaking');
            plate.classList.add('draggable');
            canDragPlate = true;
            resultText.textContent = "üîç K√©o ch·∫Øn ƒëƒ©a l√™n ƒë·ªÉ xem k·∫øt qu·∫£!";
            dragHint.style.display = 'block';
        }, 3000);
    });

    // Function to send game result to controller
    function sendGameResult(result, betChoice, amount, isWin) {
        fetch('/game/result_xocdia', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                result: result,
                betChoice: betChoice,
                amount: amount
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'win' || data.status === 'lose') {
                // Update coin display with new amount from server
                coinDisplay.textContent = data.coin;
            }
        })
        .catch(error => {
            console.error('Error sending game result:', error);
        });
    }

    // Initialize game with current coin amount from server
    // coinDisplay.textContent is already set by Thymeleaf
</script>
</body>
