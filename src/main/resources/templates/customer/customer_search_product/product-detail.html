<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${detail.product.name}">Chi tiết sản phẩm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-black: #0a0a0a;
            --secondary-black: #1a1a1a;
            --accent-gray: #2a2a2a;
            --light-gray: #f8f8f8;
            --border-gray: #e5e5e5;
            --text-gray: #666666;
            --white: #ffffff;
            --gold-accent: #d4af37;
            --success-green: #10b981;
            --error-red: #dc2626;
            --orange-accent: #ff6b35;
            --blue-accent: #3b82f6;
            --shopee-orange: #ee4d2d;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
            --gradient-start: #0a4d68;
            --gradient-mid: #088395;
            --gradient-end: #05bfdb;
            --gradient-light-end: #8de0a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-light-end) 100%);
            min-height: 100vh;
            color: var(--primary-black);
            line-height: 1.6;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-gray);
            z-index: 1000;
            padding: 16px 0;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 200px 1fr auto 200px;
            gap: 20px;
            align-items: center;
        }

        .logo-container {
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            justify-self: start;
        }

        .logo-placeholder {
            width: 120px;
            height: 40px;
            background: var(--light-gray);
            border: 2px dashed var(--border-gray);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            width: 100%;
            justify-self: center;
        }

        .search-form {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--white);
            border: 2px solid var(--border-gray);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-black);
            background: transparent;
            font-family: inherit;
        }

        .search-button {
            background: linear-gradient(135deg, var(--gradient-mid), var(--gradient-end));
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
        }

        .cart-container {
            position: relative;
            justify-self: center;
        }

        .cart-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: var(--white);
            border: 2px solid var(--border-gray);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 20px var(--shadow-light);
            text-decoration: none;
            color: var(--gradient-mid);
        }

        .cart-icon:hover {
            background: var(--gradient-mid);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--shadow-medium);
            border-color: var(--gradient-mid);
        }

        .cart-icon svg {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--shopee-orange);
            color: var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            border: 2px solid var(--white);
        }

        .customer-info {
            position: relative;
            justify-self: end;
        }

        .dropdown {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            background: var(--white);
            padding: 8px 16px;
            border-radius: 50px;
            box-shadow: 0 4px 20px var(--shadow-light);
            border: 1px solid var(--border-gray);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .dropdown:hover {
            box-shadow: 0 8px 30px var(--shadow-medium);
            transform: translateY(-1px);
            border-color: var(--accent-gray);
        }

        .customer-name {
            font-weight: 500;
            color: var(--primary-black);
            font-size: 14px;
            white-space: nowrap;
            letter-spacing: 0.3px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border-gray);
            object-fit: cover;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: var(--light-gray);
        }

        .dropdown:hover .avatar {
            transform: scale(1.05);
            border-color: var(--primary-black);
        }

        .dropdown-arrow {
            width: 16px;
            height: 16px;
            color: var(--text-gray);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .dropdown:hover .dropdown-arrow {
            color: var(--primary-black);
            transform: rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--white);
            min-width: 200px;
            border-radius: 16px;
            box-shadow: 0 16px 48px var(--shadow-medium);
            border: 1px solid var(--border-gray);
            overflow: hidden;
            animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1001;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .dropdown-content::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: var(--white);
            border: 1px solid var(--border-gray);
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
        }

        .dropdown-content a {
            color: var(--primary-black);
            padding: 16px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border-left: 3px solid transparent;
        }

        .dropdown-content a:hover {
            background: var(--light-gray);
            border-left-color: var(--primary-black);
            color: var(--primary-black);
            transform: translateX(4px);
        }

        .dropdown-content a:not(:last-child) {
            border-bottom: 1px solid var(--border-gray);
        }

        .dropdown-content a .icon {
            width: 16px;
            height: 16px;
            color: var(--text-gray);
            transition: color 0.3s ease;
        }

        .dropdown-content a:hover .icon {
            color: var(--primary-black);
        }

        .dropdown:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .login-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-mid);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 2px solid var(--gradient-mid);
            justify-self: end;
        }

        .login-btn:hover {
            background: var(--white);
            color: var(--gradient-mid);
            transform: translateY(-1px);
            box-shadow: 0 8px 30px var(--shadow-medium);
        }

        .login-btn svg {
            width: 16px;
            height: 16px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            justify-self: end;
        }

        .nav-link {
            color: var(--gradient-mid);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--gradient-mid);
            color: var(--white);
        }

        .main-content {
            padding: 120px 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-medium);
            margin-bottom: 30px;
            border: 1px solid var(--border-gray);
        }

        .image-gallery {
            width: 40%;
            margin-right: 40px;
        }

        .image-gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-light);
        }

        .thumbnail-row {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }

        .thumbnail-row img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid var(--border-gray);
            transition: all 0.3s ease;
        }

        .thumbnail-row img:hover {
            border-color: var(--gradient-mid);
            transform: scale(1.05);
        }

        .product-details {
            width: 60%;
        }

        .product-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-black);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .product-meta {
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-gray);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .wishlist-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .wishlist-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--white);
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 13px;
            color: var(--text-gray);
            text-decoration: none;
            min-width: 80px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .wishlist-btn:not(.active) {
            border-color: var(--border-gray);
            background: var(--white);
            color: var(--text-gray);
        }

        .wishlist-btn:not(.active):hover {
            border-color: var(--shopee-orange);
            background: rgba(238, 77, 45, 0.05);
            color: var(--shopee-orange);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(238, 77, 45, 0.2);
        }

        .wishlist-btn:not(.active) i {
            color: var(--text-gray);
        }

        .wishlist-btn:not(.active):hover i {
            color: var(--shopee-orange);
        }

        .wishlist-btn.active {
            border-color: var(--shopee-orange);
            background: linear-gradient(135deg, var(--shopee-orange), #ff8a65);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(238, 77, 45, 0.3);
        }

        .wishlist-btn.active:hover {
            background: linear-gradient(135deg, #d73527, var(--shopee-orange));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 77, 45, 0.4);
        }

        .wishlist-btn.active i {
            color: var(--white);
        }

        .wishlist-btn i {
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .wishlist-btn.active i {
            animation: heartBeat 0.6s ease-in-out;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .wishlist-count {
            font-size: 12px;
            font-weight: 600;
            color: inherit;
            transition: all 0.3s ease;
        }

        .wishlist-btn.loading {
            opacity: 0.7;
            pointer-events: none;
            position: relative;
        }

        .wishlist-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            margin: -6px 0 0 -6px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wishlist-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(238, 77, 45, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .wishlist-btn:active::before {
            width: 100px;
            height: 100px;
        }

        .price {
            font-size: 32px;
            color: var(--shopee-orange);
            font-weight: 700;
            margin-bottom: 25px;
            display: none;
        }

        .price.show {
            display: block;
        }

        .classification-section {
            border: 1px solid var(--border-gray);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            background: var(--light-gray);
        }

        .classification-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-black);
        }

        .variant-group {
            margin-bottom: 20px;
        }

        .variant-group.hidden {
            display: none;
        }

        .variant-label {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
        }

        .variant-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .variant-option {
            padding: 10px 20px;
            border: 2px solid var(--border-gray);
            border-radius: 6px;
            background: var(--white);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 80px;
            text-align: center;
            position: relative;
        }

        .variant-option:hover:not(.disabled) {
            border-color: var(--gradient-mid);
            background: rgba(8, 131, 149, 0.1);
        }

        .variant-option.selected {
            border-color: var(--gradient-mid);
            background: var(--gradient-mid);
            color: var(--white);
        }

        .variant-option.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #f5f5f5;
            color: var(--text-gray);
            border-color: #ddd;
        }

        .variant-option.disabled::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 120%;
            background: #ccc;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .quantity-section {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .quantity-label {
            margin-right: 20px;
            font-size: 14px;
            color: var(--text-gray);
            font-weight: 500;
            min-width: 80px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            background: var(--white);
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: var(--gradient-mid);
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--light-gray);
        }

        .quantity-input {
            width: 80px;
            height: 40px;
            border: none;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            background: transparent;
        }

        .stock-info {
            margin-left: 20px;
            color: var(--text-gray);
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            position: relative;
        }

        .btn-cart {
            background: var(--white);
            color: var(--gradient-mid);
            border: 2px solid var(--gradient-mid);
        }

        .btn-cart:hover {
            background: var(--gradient-mid);
            color: var(--white);
        }

        .btn-cart:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-buy {
            background: var(--gradient-mid);
            color: var(--white);
            border: 2px solid var(--gradient-mid);
        }

        .btn-buy:hover {
            background: var(--gradient-start);
            border-color: var(--gradient-start);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--white);
            border: 1px solid var(--border-gray);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px var(--shadow-medium);
            z-index: 10000;
            min-width: 300px;
            transform: translateX(400px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-green);
        }

        .notification.error {
            border-left: 4px solid var(--error-red);
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .notification-icon {
            width: 20px;
            height: 20px;
        }

        .notification-icon.success {
            color: var(--success-green);
        }

        .notification-icon.error {
            color: var(--error-red);
        }

        .notification-title {
            font-weight: 600;
            font-size: 16px;
        }

        .notification-message {
            color: var(--text-gray);
            font-size: 14px;
            line-height: 1.4;
        }

        .notification-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-gray);
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .notification-close:hover {
            background: var(--light-gray);
            color: var(--primary-black);
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .product-info-section {
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-medium);
            margin-bottom: 30px;
            border: 1px solid var(--border-gray);
        }

        .info-tabs {
            display: flex;
            border-bottom: 2px solid var(--border-gray);
            margin-bottom: 25px;
        }

        .info-tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-gray);
            transition: all 0.3s ease;
        }

        .info-tab.active {
            border-bottom-color: var(--gradient-mid);
            color: var(--gradient-mid);
        }

        .info-tab:hover {
            color: var(--gradient-mid);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .description-content h4 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-black);
        }

        .description-content p {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-gray);
        }

        .shop-info {
            display: flex;
            align-items: center;
            padding: 25px;
            border: 2px solid var(--border-gray);
            border-radius: 12px;
            background: var(--light-gray);

<div id="inventory-data" style="display:none;" th:each="inv : ${detail.inventories}">

          th:attr="data-id=${inv.id}, data-color=${inv.color}, data-size=${inv.dimension}, data-quantity=${inv.quantity}, data-sold=${inv.solditems}, data-price=${inv.price}">
    </span>
</div>

<div id="review-data" style="display:none;" th:each="rev : ${detail.reviews}">
    <div class="review-item"
         th:attr="data-rating=${rev.rating}, data-comment=${rev.comment}, data-image=${rev.imagereviews}, data-date=${#dates.format(rev.createdat, 'dd/MM/yyyy HH:mm')}">
    </div>
</div>

<div id="customer-data" style="display:none;" th:if="${customer}">
    <span th:attr="data-customer-id=${customer.id}"></span>
</div>

<div id="product-data" style="display:none;">
    <span th:attr="data-product-id=${detail.product.id}, data-default-price=${detail.price}"></span>
</div>

<script>
    let inventoryData = [];
    let reviewData = [];
    let currentPage = 1;
    const reviewsPerPage = 5;
    let filteredReviews = [];
    let selectedColor = '';
    let selectedSize = '';
    let selectedInventoryId = null;
    let customerId = null;
    let productId = null;
    let defaultPrice = 0;
    let hasColors = false;
    let hasSizes = false;

    document.addEventListener('DOMContentLoaded', function () {
        loadCustomerData();
        loadProductData();
        loadInventoryData();
        loadReviewData();
        setupVariantOptions();
        displayReviews();
        calculateStats();
        initializeWishlistButton();
        updatePriceDisplay();
    });

    function loadCustomerData() {
        const customerData = document.querySelector('#customer-data span');
        if (customerData) {
            customerId = parseInt(customerData.getAttribute('data-customer-id'));
        }
    }

    function loadProductData() {
        const productData = document.querySelector('#product-data span');
        if (productData) {
            productId = parseInt(productData.getAttribute('data-product-id'));
            defaultPrice = parseFloat(productData.getAttribute('data-default-price')) || 0;
        }
    }

    function loadInventoryData() {
        const inventoryItems = document.querySelectorAll('.inventory-item');
        inventoryData = Array.from(inventoryItems).map(item => ({
            id: parseInt(item.getAttribute('data-id')),
            color: item.getAttribute('data-color'),
            size: item.getAttribute('data-size'),
            quantity: parseInt(item.getAttribute('data-quantity')),
            sold: parseInt(item.getAttribute('data-sold')),
            price: parseFloat(item.getAttribute('data-price'))
        }));
    }

    function loadReviewData() {
        const reviewItems = document.querySelectorAll('.review-item');
        reviewData = Array.from(reviewItems).map(item => ({
            rating: parseInt(item.getAttribute('data-rating')),
            comment: item.getAttribute('data-comment'),
            image: item.getAttribute('data-image'),
            date: item.getAttribute('data-date')
        }));
        filteredReviews = [...reviewData];
    }

    function setupVariantOptions() {
        const colors = [...new Set(inventoryData
            .map(item => item.color)
            .filter(color => color && color !== 'null' && color.trim() !== '')
        )];

        const sizes = [...new Set(inventoryData
            .map(item => item.size)
            .filter(size => size && size !== 'null' && size.trim() !== '')
        )];

        hasColors = colors.length > 0;
        hasSizes = sizes.length > 0;

        const colorContainer = document.getElementById('color-options');
        const colorGroup = document.getElementById('color-group');

        if (hasColors) {
            colors.forEach(color => {
                const option = document.createElement('div');
                option.className = 'variant-option';
                option.textContent = color;
                option.setAttribute('data-value', color);
                option.onclick = () => selectColor(color, option);
                colorContainer.appendChild(option);
            });
            colorGroup.classList.remove('hidden');
        } else {
            colorGroup.classList.add('hidden');
        }

        const sizeContainer = document.getElementById('size-options');
        const sizeGroup = document.getElementById('size-group');

        if (hasSizes) {
            sizes.forEach(size => {
                const option = document.createElement('div');
                option.className = 'variant-option';
                option.textContent = size;
                option.setAttribute('data-value', size);
                option.onclick = () => selectSize(size, option);
                sizeContainer.appendChild(option);
            });
            sizeGroup.classList.remove('hidden');
        } else {
            sizeGroup.classList.add('hidden');
        }

        updateVariantAvailability();
        updateStockDisplay();
        updatePriceDisplay();
    }

    function updateVariantAvailability() {
        if (hasColors) {
            const colorOptions = document.querySelectorAll('#color-options .variant-option');
            colorOptions.forEach(option => {
                const color = option.getAttribute('data-value');
                const isAvailable = checkVariantAvailability(color, selectedSize);

                if (isAvailable) {
                    option.classList.remove('disabled');
                } else {
                    option.classList.add('disabled');
                    if (selectedColor === color) {
                        selectedColor = '';
                        option.classList.remove('selected');
                    }
                }
            });
        }

        if (hasSizes) {
            const sizeOptions = document.querySelectorAll('#size-options .variant-option');
            sizeOptions.forEach(option => {
                const size = option.getAttribute('data-value');
                const isAvailable = checkVariantAvailability(selectedColor, size);

                if (isAvailable) {
                    option.classList.remove('disabled');
                } else {
                    option.classList.add('disabled');
                    if (selectedSize === size) {
                        selectedSize = '';
                        option.classList.remove('selected');
                    }
                }
            });
        }
    }

    function checkVariantAvailability(color, size) {
        return inventoryData.some(item => {
            const colorMatch = !hasColors || !color || item.color === color;
            const sizeMatch = !hasSizes || !size || item.size === size;
            return colorMatch && sizeMatch && item.quantity > 0;
        });
    }

    function updateStockDisplay() {
        const stockInfo = document.getElementById('stock-info');

        const needsColorSelection = hasColors && !selectedColor;
        const needsSizeSelection = hasSizes && !selectedSize;

        if (needsColorSelection || needsSizeSelection) {
            const totalQuantity = inventoryData.reduce((sum, item) => sum + item.quantity, 0);
            stockInfo.textContent = `Tổng còn lại: ${totalQuantity} sản phẩm`;

            if (inventoryData.length > 0) {
                document.getElementById('quantity').max = Math.min(...inventoryData.map(item => item.quantity));
            }
            selectedInventoryId = null;
        } else {
            let filteredInventory = inventoryData;

            if (hasColors && selectedColor) {
                filteredInventory = filteredInventory.filter(item => item.color === selectedColor);
            }

            if (hasSizes && selectedSize) {
                filteredInventory = filteredInventory.filter(item => item.size === selectedSize);
            }

            if (filteredInventory.length === 1) {
                const variant = filteredInventory[0];
                const colorText = hasColors ? selectedColor : '';
                const sizeText = hasSizes ? selectedSize : '';
                const variantText = [colorText, sizeText].filter(Boolean).join(' - ');

                stockInfo.textContent = `Còn lại${variantText ? ` (${variantText})` : ''}: ${variant.quantity} sản phẩm`;
                document.getElementById('quantity').max = variant.quantity;
                selectedInventoryId = variant.id;
            } else if (filteredInventory.length > 1) {
                const totalQuantity = filteredInventory.reduce((sum, item) => sum + item.quantity, 0);
                const selectionText = hasColors && selectedColor ? selectedColor :
                    hasSizes && selectedSize ? selectedSize : '';

                stockInfo.textContent = `Còn lại${selectionText ? ` (${selectionText})` : ''}: ${totalQuantity} sản phẩm`;
                document.getElementById('quantity').max = Math.max(...filteredInventory.map(item => item.quantity));
                selectedInventoryId = null;
            } else {
                stockInfo.textContent = `Không có sản phẩm với tiêu chí này`;
                document.getElementById('quantity').max = 0;
                selectedInventoryId = null;
            }
        }

        updatePriceDisplay();
    }

    function updatePriceDisplay() {
        const priceElement = document.getElementById('price-display');

        // Check if we need to validate selections based on available attributes
        const needsColorSelection = hasColors && !selectedColor;
        const needsSizeSelection = hasSizes && !selectedSize;

        if (inventoryData.length === 1) {
            // Single inventory item: show its price
            priceElement.textContent = inventoryData[0].price.toLocaleString('vi-VN') + ' ₫';
            priceElement.classList.add('show');
        } else if (needsColorSelection || needsSizeSelection) {
            // Multiple inventory items, no selections: show price range
            const prices = inventoryData.map(item => item.price).filter(price => price != null);
            if (prices.length > 0) {
                const minPrice = Math.min(...prices);
                const maxPrice = Math.max(...prices);
                if (minPrice === maxPrice) {
                    priceElement.textContent = minPrice.toLocaleString('vi-VN') + ' ₫';
                } else {
                    priceElement.textContent = `${minPrice.toLocaleString('vi-VN')} - ${maxPrice.toLocaleString('vi-VN')} ₫`;
                }
                priceElement.classList.add('show');
            } else {
                priceElement.textContent = defaultPrice.toLocaleString('vi-VN') + ' ₫';
                priceElement.classList.remove('show');
            }
        } else {
            // Filter inventory based on selections
            let filteredInventory = inventoryData;

            if (hasColors && selectedColor) {
                filteredInventory = filteredInventory.filter(item => item.color === selectedColor);
            }

            if (hasSizes && selectedSize) {
                filteredInventory = filteredInventory.filter(item => item.size === selectedSize);
            }

            if (filteredInventory.length === 1) {
                // Exact match found: show specific price
                priceElement.textContent = filteredInventory[0].price.toLocaleString('vi-VN') + ' ₫';
                priceElement.classList.add('show');
            } else {
                // Multiple or no matches: show price range
                const prices = filteredInventory.map(item => item.price).filter(price => price != null);
                if (prices.length > 0) {
                    const minPrice = Math.min(...prices);
                    const maxPrice = Math.max(...prices);
                    if (minPrice === maxPrice) {
                        priceElement.textContent = minPrice.toLocaleString('vi-VN') + ' ₫';
                    } else {
                        priceElement.textContent = `${minPrice.toLocaleString('vi-VN')} - ${maxPrice.toLocaleString('vi-VN')} ₫`;
                    }
                    priceElement.classList.add('show');
                } else {
                    priceElement.textContent = defaultPrice.toLocaleString('vi-VN') + ' ₫';
                    priceElement.classList.remove('show');
                }
            }
        }
    }

    function selectColor(color, element) {
        if (element.classList.contains('disabled')) {
            showNotification('error', 'Lỗi', 'Màu sắc này không khả dụng với lựa chọn hiện tại');
            return;
        }

        if (selectedColor === color) {
            selectedColor = '';
            element.classList.remove('selected');
        } else {
            selectedColor = color;
            document.querySelectorAll('#color-options .variant-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }

        updateVariantAvailability();
        updateStockDisplay();
        updatePriceDisplay();
    }

    function selectSize(size, element) {
        if (element.classList.contains('disabled')) {
            showNotification('error', 'Lỗi', 'Kích cỡ này không khả dụng với lựa chọn hiện tại');
            return;
        }

        if (selectedSize === size) {
            selectedSize = '';
            element.classList.remove('selected');
        } else {
            selectedSize = size;
            document.querySelectorAll('#size-options .variant-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }

        updateVariantAvailability();
        updateStockDisplay();
        updatePriceDisplay();
    }

    function changeQuantity(delta) {
        const quantityInput = document.getElementById('quantity');
        const currentValue = parseInt(quantityInput.value);
        const newValue = currentValue + delta;
        const maxValue = parseInt(quantityInput.max) || 999;

        if (newValue >= 1 && newValue <= maxValue) {
            quantityInput.value = newValue;
        }
    }

    function checkoutRealtime() {
        if (!customerId) {
            showNotification('error', 'Lỗi', 'Vui lòng đăng nhập để mua hàng');
            return;
        }

        if ((hasColors || hasSizes) && !selectedInventoryId) {
            const missingSelections = [];
            if (hasColors && !selectedColor) missingSelections.push('màu sắc');
            if (hasSizes && !selectedSize) missingSelections.push('kích cỡ');

            if (missingSelections.length > 0) {
                showNotification('error', 'Lỗi', `Vui lòng chọn ${missingSelections.join(' và ')}`);
                return;
            }
        }

        if (!selectedInventoryId && inventoryData.length > 0) {
            selectedInventoryId = inventoryData[0].id;
        }

        if (!selectedInventoryId) {
            showNotification('error', 'Lỗi', 'Không có sản phẩm khả dụng');
            return;
        }

        const quantity = parseInt(document.getElementById('quantity').value);
        if (quantity <= 0) {
            showNotification('error', 'Lỗi', 'Số lượng phải lớn hơn 0');
            return;
        }

        const button = document.getElementById('buy-now-btn');
        const spinner = document.getElementById('buy-loading-spinner');
        const btnText = document.getElementById('buy-btn-text');

        button.disabled = true;
        spinner.style.display = 'inline-block';
        btnText.textContent = 'Đang xử lý...';

        document.getElementById('checkout-inventory').value = selectedInventoryId;
        document.getElementById('checkout-quantity').value = quantity;

        document.getElementById('checkout-form').submit();
    }

    async function addToCart() {
        if (!customerId) {
            showNotification('error', 'Lỗi', 'Vui lòng đăng nhập để thêm sản phẩm vào giỏ hàng');
            return;
        }

        if ((hasColors || hasSizes) && !selectedInventoryId) {
            const missingSelections = [];
            if (hasColors && !selectedColor) missingSelections.push('màu sắc');
            if (hasSizes && !selectedSize) missingSelections.push('kích cỡ');

            if (missingSelections.length > 0) {
                showNotification('error', 'Lỗi', `Vui lòng chọn ${missingSelections.join(' và ')}`);
                return;
            }
        }

        if (!selectedInventoryId && inventoryData.length > 0) {
            selectedInventoryId = inventoryData[0].id;
        }

        if (!selectedInventoryId) {
            showNotification('error', 'Lỗi', 'Không có sản phẩm khả dụng');
            return;
        }

        const quantity = parseInt(document.getElementById('quantity').value);
        if (quantity <= 0) {
            showNotification('error', 'Lỗi', 'Số lượng phải lớn hơn 0');
            return;
        }

        const button = document.getElementById('add-to-cart-btn');
        const spinner = document.getElementById('loading-spinner');
        const btnText = document.getElementById('btn-text');

        button.disabled = true;
        spinner.style.display = 'inline-block';
        btnText.textContent = 'Đang thêm...';

        try {
            const formData = new FormData();
            formData.append('productId', productId);
            formData.append('inventoryId', selectedInventoryId);
            formData.append('quantity', quantity);

            const response = await fetch('/cart/add', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                showNotification('success', 'Thành công', 'Đã thêm sản phẩm vào giỏ hàng');
                updateCartBadge();
                document.getElementById('quantity').value = 1;
            } else {
                const errorText = await response.text();
                showNotification('error', 'Lỗi', 'Không thể thêm sản phẩm vào giỏ hàng');
            }
        } catch (error) {
            console.error('Error adding to cart:', error);
            showNotification('error', 'Lỗi', 'Đã xảy ra lỗi khi thêm sản phẩm vào giỏ hàng');
        } finally {
            button.disabled = false;
            spinner.style.display = 'none';
            btnText.textContent = 'Thêm vào giỏ hàng';
        }
    }

    function initializeWishlistButton() {
        const wishlistBtn = document.getElementById("wishlist-btn");
        if (!wishlistBtn) return;

        const isWishlisted = wishlistBtn.getAttribute("data-wishlisted") === "true";
        updateWishlistButtonState(isWishlisted);

        wishlistBtn.addEventListener("click", handleWishlistToggle);
    }

    function updateWishlistButtonState(isWishlisted) {
        const button = document.getElementById("wishlist-btn");
        const icon = document.getElementById("wishlist-icon");
        const countSpan = button.querySelector(".wishlist-count");

        if (isWishlisted) {
            button.classList.add("active");
            icon.classList.remove("far");
            icon.classList.add("fas");
            button.setAttribute("data-wishlisted", "true");
            button.title = "Xóa khỏi danh sách yêu thích";
        } else {
            button.classList.remove("active");
            icon.classList.remove("fas");
            icon.classList.add("far");
            button.setAttribute("data-wishlisted", "false");
            button.title = "Thêm vào danh sách yêu thích";
        }
    }

    async function handleWishlistToggle() {
        if (!customerId) {
            showNotification('error', 'Lỗi', 'Vui lòng đăng nhập để sử dụng tính năng wishlist');
            return;
        }

        const productId = this.getAttribute("data-product-id");
        const button = this;
        const icon = button.querySelector("i");
        const countSpan = button.querySelector(".wishlist-count");
        const currentState = button.getAttribute("data-wishlisted") === "true";

        button.classList.add("loading");
        button.style.pointerEvents = 'none';

        try {
            const response = await fetch(`/wishlist/toggle?productId=${productId}`, {
                method: "POST"
            });

            if (response.ok) {
                const result = await response.text();

                if (result === "ADDED") {
                    updateWishlistButtonState(true);
                    const currentCount = parseInt(countSpan.textContent) || 0;
                    countSpan.textContent = currentCount + 1;
                    showNotification('success', 'Thành công', 'Đã thêm vào danh sách yêu thích');
                } else if (result === "REMOVED") {
                    updateWishlistButtonState(false);
                    const currentCount = parseInt(countSpan.textContent) || 0;
                    countSpan.textContent = Math.max(0, currentCount - 1);
                    showNotification('success', 'Thông báo', 'Đã xóa khỏi danh sách yêu thích');
                }
            } else {
                throw new Error('Server error');
            }
        } catch (error) {
            console.error('Error toggling wishlist:', error);
            showNotification('error', 'Lỗi', 'Không thể cập nhật danh sách yêu thích');
            updateWishlistButtonState(currentState);
        } finally {
            button.classList.remove("loading");
            button.style.pointerEvents = 'auto';
        }
    }

    function showNotification(type, title, message) {
        const existingNotifications = document.querySelectorAll('.notification');
        existingNotifications.forEach(notification => notification.remove());

        const notification = document.createElement('div');
        notification.className = `notification ${type}`;

        const iconSvg = type === 'success'
            ? '<svg class="notification-icon success" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/></svg>'
            : '<svg class="notification-icon error" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 9V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 17H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/></svg>';

        notification.innerHTML = `
            <div class="notification-header">
                ${iconSvg}
                <span class="notification-title">${title}</span>
            </div>
            <div class="notification-message">${message}</div>
            <button class="notification-close" onclick="this.parentElement.remove()">×</button>
        `;

        document.body.appendChild(notification);

        setTimeout(() => {
            notification.classList.add('show');
        }, 100);

        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 300);
        }, 5000);
    }

    async function updateCartBadge() {
        try {
            const response = await fetch(`/cart/count?customerId=${customerId}`);
            if (response.ok) {
                const count = await response.text();
                document.getElementById('cart-count').textContent = count;
            }
        } catch (error) {
            console.error('Error updating cart badge:', error);
        }
    }

    function redirectToLogin() {
        window.location.href = '/login';
    }

    function changeMainImage(src) {
        document.getElementById('main-image').src = src;
    }

    function calculateStats() {
        const totalRating = reviewData.reduce((sum, review) => sum + review.rating, 0);
        const avgRating = reviewData.length ? (totalRating / reviewData.length).toFixed(1) : '0.0';
        document.getElementById('avg-star').textContent = '★ ' + avgRating;
        document.getElementById('review-count').textContent = reviewData.length + ' đánh giá';

        const totalSold = inventoryData.reduce((sum, item) => sum + (item.sold || 0), 0);
        document.getElementById('sold-count').textContent = totalSold + ' đã bán';
    }

    function displayReviews() {
        const reviewsList = document.getElementById('reviews-list');
        const startIndex = (currentPage - 1) * reviewsPerPage;
        const endIndex = startIndex + reviewsPerPage;
        const pageReviews = filteredReviews.slice(startIndex, endIndex);

        if (pageReviews.length === 0) {
            reviewsList.innerHTML = '<div class="no-reviews">Không có đánh giá nào</div>';
        } else {
            reviewsList.innerHTML = pageReviews.map(review => `
                <div class="review">
                    <div class="review-rating">
                        <span class="stars">${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}</span>
                        <span>${review.rating}/5</span>
                    </div>
                    <div class="review-content">${review.comment}</div>
                    ${review.image && review.image !== 'null' ? `<img src="${review.image}" alt="ảnh đánh giá"/>` : ''}
                    <div class="review-time">${review.date}</div>
                </div>
            `).join('');
        }

        updatePagination();
    }

    function updatePagination() {
        const totalPages = Math.ceil(filteredReviews.length / reviewsPerPage);
        const pagination = document.getElementById('pagination');

        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }

        let paginationHTML = `
            <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‹</button>
        `;

        for (let i = 1; i <= totalPages; i++) {
            paginationHTML += `
                <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>
            `;
        }

        paginationHTML += `
            <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>›</button>
        `;

        pagination.innerHTML = paginationHTML;
    }

    function changePage(page) {
        const totalPages = Math.ceil(filteredReviews.length / reviewsPerPage);
        if (page >= 1 && page <= totalPages) {
            currentPage = page;
            displayReviews();
        }
    }

    function filterReviews() {
        const ratingFilter = document.getElementById('rating-filter').value;
        const searchText = document.getElementById('search-input').value.toLowerCase();

        filteredReviews = reviewData.filter(review => {
            const matchesRating = !ratingFilter || review.rating.toString() === ratingFilter;
            const matchesSearch = !searchText || review.comment.toLowerCase().includes(searchText);
            return matchesRating && matchesSearch;
        });

        currentPage = 1;
        displayReviews();
    }

    document.getElementById('rating-filter').addEventListener('change', filterReviews);
    document.getElementById('search-input').addEventListener('input', filterReviews);

    function switchTab(tabName) {
        document.querySelectorAll('.info-tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

        event.target.classList.add('active');
        document.getElementById(tabName + '-content').classList.add('active');
    }

    const dropdown = document.getElementById('customerDropdown');
    const dropdownContent = document.getElementById('dropdownContent');

    if (dropdown && dropdownContent) {
        let hideTimeout;
        let isDropdownOpen = false;

        function showDropdown() {
            clearTimeout(hideTimeout);
            dropdownContent.style.display = 'block';
            isDropdownOpen = true;
            dropdown.setAttribute('aria-expanded', 'true');
            dropdownContent.setAttribute('aria-hidden', 'false');
        }

        function hideDropdown() {
            hideTimeout = setTimeout(function() {
                dropdownContent.style.display = 'none';
                isDropdownOpen = false;
                dropdown.setAttribute('aria-expanded', 'false');
                dropdownContent.setAttribute('aria-hidden', 'true');
            }, 300);
        }

        dropdown.addEventListener('mouseenter', showDropdown);
        dropdown.addEventListener('mouseleave', hideDropdown);
        dropdownContent.addEventListener('mouseenter', function() {
            clearTimeout(hideTimeout);
        });
        dropdownContent.addEventListener('mouseleave', hideDropdown);

        dropdown.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                if (isDropdownOpen) {
                    hideDropdown();
                } else {
                    showDropdown();
                }
            }
        });

        document.addEventListener('click', function(e) {
            if (!dropdown.contains(e.target) && !dropdownContent.contains(e.target)) {
                hideDropdown();
            }
        });

        dropdown.setAttribute('aria-expanded', 'false');
        dropdown.setAttribute('aria-haspopup', 'true');
        dropdownContent.setAttribute('aria-hidden', 'true');
    }

    if (customerId) {
        updateCartBadge();
    }
</script>
