<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #1a2233;
            --secondary-black: #222b45;
            --accent-gray: #e0e7ef;
            --light-gray: #f5f7fa;
            --border-gray: #e5eaf2;
            --text-gray: #6b7280;
            --white: #ffffff;
            --gold-accent: #f7c873;
            --success-green: #10b981;
            --error-red: #dc2626;
            --orange-accent: #ff7a45;
            --blue-accent: #3b82f6;
            --shopee-orange: #ee4d2d;
            --shadow-light: rgba(16, 42, 67, 0.04);
            --shadow-medium: rgba(16, 42, 67, 0.10);
            --shadow-heavy: rgba(16, 42, 67, 0.18);
            --gradient-start: #0a4d68;
            --gradient-mid: #088395;
            --gradient-end: #05bfdb;
            --gradient-light-end: #8de0a6;
            --primary: #088395;
            --accent: #F7EEDD;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #f5fafd 100%);
            color: #111 !important;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6, p, a, span, div, label, input, button, .products-title, .category-header, .category-label, .account-link, .user-avatar, .account-menu-list a {
            color: #111 !important;
        }
        .main-header {
            background: linear-gradient(90deg, #0a4d68 0%, #05bfdb 100%);
            box-shadow: 0 2px 16px var(--shadow-light);
            border-radius: 0 0 18px 18px;
            padding: 0 32px;
            height: 88px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 18px; }
        .logo { font-size: 2.6rem; font-weight: 700; color: #111 !important; letter-spacing: 1px; }
        .logo-img {
            height: 80px !important;
            width: auto !important;
            display: block;
            margin-right: 8px;
            filter: drop-shadow(0 2px 8px #05bfdb33);
        }
        .search-bar {
            flex: unset;
            margin: 0 auto;
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--shadow-light);
            padding: 0 16px;
            width: 900px;
            border: 2px solid #05bfdb22;
        }
        .search-bar input {
            border: none;
            background: transparent;
            font-size: 1.1rem;
            flex: 1;
            padding: 12px 0;
            outline: none;
            color: #111 !important;
        }
        .search-bar button {
            background: linear-gradient(90deg, #088395 0%, #05bfdb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        .search-bar button:hover { background: #0a4d68; }
        .header-right { display: flex; align-items: center; gap: 18px; overflow-x: auto; white-space: nowrap; max-width: 250px; }
        .account-link {
            font-size: 1rem;
            font-weight: 600;
            color: #111 !important;
            background: none;
            padding: 0 0 0 2px;
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }
        .user-info-box { position: relative; display: flex; align-items: center; gap: 4px; }
        .user-info-box:hover .account-menu-list,
        .user-info-box:focus-within .account-menu-list {
            display: block;
            opacity: 1;
            visibility: visible;
        }
        .account-menu-list {
            display: none;
            position: fixed;
            top: 72px;
            right: 32px;
            background: #fff;
            min-width: 200px;
            border-radius: 16px;
            box-shadow: 0 16px 48px rgba(16,42,67,0.13);
            border: 1px solid #e0e7ef;
            overflow: visible;
            z-index: 9999;
            animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-8px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .account-menu-list::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 1px solid #e0e7ef;
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
        }
        .account-menu-list a {
            color: var(--primary-black);
            padding: 12px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.15s, color 0.15s, transform 0.15s;
            border-left: 3px solid transparent;
            white-space: normal;
            word-break: break-word;
        }
        .account-menu-list a:hover {
            background: var(--accent-gray);
            border-left-color: var(--gradient-mid);
            color: var(--gradient-mid);
            transform: translateX(4px);
        }
        .account-menu-list a:not(:last-child) {
            border-bottom: 1px solid #e0e7ef;
        }
        .user-avatar {
            width: auto;
            height: auto;
            background: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0;
            overflow: visible;
            padding: 0;
        }
        .user-avatar img {
            width: 32px;
            height: 32px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }
        .header-cart-link {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            margin-left: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .header-cart-link img {
            height: 40px;
            width: 40px;
            filter: drop-shadow(0 2px 8px #05bfdb33);
        }
        .header-cart-link:hover img {
            transform: scale(1.08) rotate(-8deg);
            filter: drop-shadow(0 4px 16px #08839566);
        }
        @media (max-width: 900px) {
            .main-header { padding: 0 8px; }
            .products-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
        }
        @media (max-width: 600px) {
            .main-header { flex-direction: column; height: auto; gap: 8px; }
            .search-bar { margin: 8px 0; }
            .products-grid { gap: 10px; }
        }
        .products-section {
            width: 100%;
            margin: 0px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px var(--shadow-light);
            padding: 32px 32px 40px 32px;
        }
        .products-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #088395;
            margin-bottom: 18px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 22px;
        }
        .product-card {
            background: #f5fafd;
            border-radius: 0;
            box-shadow: 0 6px 32px #05bfdb55;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s, transform 0.2s, border 0.2s;
            position: relative;
            border: 2px solid transparent;
        }
        .product-card:hover {
            box-shadow: 0 12px 48px #05bfdb77;
            transform: translateY(-3px) scale(1.03);
            border: 2px solid #05bfdb;
            background: #e0f7fa;
        }
        .product-img-wrap {
            width: 100%;
            height: 180px;
            background: #e0f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }
        .product-info {
            padding: 10px 14px 16px 14px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .product-name {
            font-size: 1rem;
            font-weight: 600;
            min-height: 38px;
            max-height: 38px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #088395;
        }
        .product-price {
            color: #ee4d2d !important;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 2px 0;
        }
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: #6b7280;
        }
        .product-rating {
            color: #ffc107 !important;
            font-weight: 700;
        }
        .product-address {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 2px;
        }
        .filters-sidebar {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px var(--shadow-light);
            padding: 2rem 1.5rem;
            min-width: 180px;
            max-width: 260px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .filter-section {
            margin-bottom: 2rem;
            background: #f5fafd;
            border-radius: 12px;
            box-shadow: 0 2px 8px #e0e7ef;
            padding: 1.25rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .filter-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #088395;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }
        .price-range-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            width: 100%;
        }
        .price-range-group input[type="number"] {
            flex: 1 1 0;
            min-width: 0;
            padding: 0.6rem 1rem;
            border: 2px solid #e0e7ef;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            color: #222;
            transition: border 0.2s, box-shadow 0.2s;
            text-align: right;
        }
        .price-range-group input[type="number"]:focus {
            border-color: #05bfdb;
            box-shadow: 0 0 0 2px #05bfdb33;
            outline: none;
        }
        .price-range-separator {
            color: #888;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 0 0.2rem;
            user-select: none;
        }
        .filters-sidebar input[type="number"],
        .filters-sidebar select {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 2px solid #e0e7ef;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            color: #222;
            transition: border 0.2s, box-shadow 0.2s;
            margin-bottom: 0.5rem;
        }
        .filters-sidebar input[type="number"]:focus,
        .filters-sidebar select:focus {
            border-color: #05bfdb;
            box-shadow: 0 0 0 2px #05bfdb33;
            outline: none;
        }
        .filters-sidebar button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #088395 0%, #05bfdb 100%);
            color: #fff;
            box-shadow: 0 2px 8px #e0e7ef;
            transition: background 0.2s, transform 0.2s;
        }
        .filters-sidebar button:hover {
            background: linear-gradient(90deg, #0a4d68 0%, #088395 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 600px) {
            .filters-sidebar { min-width: 120px; max-width: 100vw; padding: 1rem 0.5rem; }
            .price-range-group { flex-direction: column; gap: 0.3rem; }
            .price-range-separator { display: none; }
        }
        .price-range-group-vertical {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: stretch;
            width: 100%;
        }
        .price-range-group-vertical input[type="number"] {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 2px solid #e0e7ef;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            color: #222;
            transition: border 0.2s, box-shadow 0.2s;
            text-align: right;
            box-sizing: border-box;
        }
        .price-range-group-vertical input[type="number"]:focus {
            border-color: #05bfdb;
            box-shadow: 0 0 0 2px #05bfdb33;
            outline: none;
        }
        .price-range-arrow {
            text-align: center;
            font-size: 1.3rem;
            color: #05bfdb;
            font-weight: bold;
            user-select: none;
            margin: 0.1rem 0;
        }
    </style>
</head>
<body>
<!-- Header Top Bar -->
<div class="header-top-bar" style="background: #fff; color: #111; font-size: 1rem; padding: 0 32px; height: 38px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #e5eaf2;">
    <div class="header-top-left" style="display: flex; align-items: center; gap: 18px;">
        <a th:href="@{/seller}" style="color: #111; text-decoration: none; font-weight: 600;">Kênh Người Bán</a>
        <span style="color: #bbb;">|</span>
        <span style="font-weight: 600; color: #111;">Kết nối</span>
        <a href="#" style="margin-left: 6px; display: inline-flex; align-items: center;" title="Facebook">
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#1877F3"/><path d="M21.333 16.001h-3.2v8h-3.2v-8h-2.133v-2.667h2.133v-1.6c0-2.133 1.067-3.2 3.2-3.2h2.133v2.667h-1.6c-.267 0-.533.267-.533.533v1.6h2.133l-.267 2.667z" fill="#fff"/></svg>
        </a>
        <a href="#" style="margin-left: 2px; display: inline-flex; align-items: center;" title="Instagram">
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><radialGradient id="ig1" cx="16" cy="16" r="16" gradientUnits="userSpaceOnUse"><stop stop-color="#FFD600"/><stop offset="0.5" stop-color="#FF0069"/><stop offset="1" stop-color="#2827FF"/></radialGradient><circle cx="16" cy="16" r="16" fill="url(#ig1)"/><rect x="9" y="9" width="14" height="14" rx="4" fill="#fff"/><circle cx="16" cy="16" r="3.5" fill="#FF0069"/><circle cx="21.5" cy="10.5" r="1.5" fill="#FFD600"/></svg>
        </a>
    </div>
    <div class="header-top-right" style="display: flex; align-items: center; gap: 18px;">
        <a href="#" style="color: #1877F3; display: flex; align-items: center; gap: 4px; text-decoration: none; font-weight: 600;"><svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6V11c0-3.07-1.63-5.64-5-6.32V4a1 1 0 1 0-2 0v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29A.996.996 0 0 0 5 19h14a.996.996 0 0 0 .71-1.71L18 16z" fill="#1877F3"/><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6V11c0-3.07-1.63-5.64-5-6.32V4a1 1 0 1 0-2 0v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29A.996.996 0 0 0 5 19h14a.996.996 0 0 0 .71-1.71L18 16z" fill="#1877F3"/></svg> Thông Báo</a>
        <th:block th:if="${customer}">
            <div class="user-info-box">
                <div class="user-avatar" th:if="${customer.image != null && !#strings.isEmpty(customer.image)}" style="background: none;">
                    <img th:src="@{${customer.image}}" alt="avatar" style="width:32px;height:32px;border-radius:50%;object-fit:cover;" />
                </div>
                <span class="user-avatar" th:if="${customer.image == null || #strings.isEmpty(customer.image)}" th:text="${customer.firstname.substring(0,1)}"></span>
                <a class="account-link" th:text="${customer.firstname + ' ' + customer.lastname}" tabindex="0" style="color: #111 !important; font-weight: 700;"></a>
                <div class="account-menu-list">
                    <a th:href="@{/customers/profile}">Tài khoản của tôi</a>
                    <a th:href="@{/wallet}">Ví của tôi</a>
                    <a th:href="@{/wishlist}">Danh sách yêu thích</a>
                    <a th:href="@{/orders}">Đơn mua</a>
                    <a th:href="@{/logout}">Đăng xuất</a>
                </div>
            </div>
        </th:block>
        <a th:unless="${customer}" href="/login" class="account-link" style="color:#fff;">Đăng nhập</a>
    </div>
</div>
<!-- Main Header -->
<header class="main-header">
    <div class="header-left" style="display: flex; align-items: center; gap: 18px;">
        <a th:href="@{/home}" style="display: flex; align-items: center; gap: 8px; text-decoration: none;">
            <img src="/logo/logo.png" alt="Logo" class="logo-img" />
        </a>
    </div>
    <form class="search-bar" action="/search_name" method="GET" style="max-width: 900px; margin: 0 auto;">
        <input type="text" name="keyword" placeholder="Tìm kiếm sản phẩm, thương hiệu, danh mục..." th:value="${keyword}" />
        <button type="submit" aria-label="Tìm kiếm">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/><path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/></svg>
        </button>
    </form>
    <a href="/cart" class="header-cart-link" title="Giỏ hàng">
        <img src="/logo/cart.png" alt="Giỏ hàng" />
    </a>
</header>
<!-- Thông tin shop -->
<div class="shop-info" style="display: flex; align-items: center; gap: 24px; background: #f5fafd; border-radius: 12px; padding: 24px; margin-bottom: 32px; box-shadow: 0 2px 8px rgba(16,42,67,0.06);">
    <img th:src="${shop.imageshop}" alt="Shop Image" style="width: 100px; height: 100px; object-fit: cover; border-radius: 12px; border: 1px solid #eee;"/>
    <div>
        <div class="shop-name" th:text="${shop.shopname}" style="font-size: 2rem; font-weight: 700; color: #088395;">Tên shop</div>
        <div class="shop-address" th:text="${shop.fulladdress}" style="color: #555; margin: 8px 0;">Địa chỉ shop</div>
        <div class="shop-desc" th:if="${shop.description != null}" th:text="${shop.description}" style="color: #333;">Mô tả shop</div>
    </div>
</div>
<!-- Main Content -->
<main class="main-content" style="display: flex; gap: 2rem; max-width: 1200px; margin: 40px auto; padding: 0 1rem;">
    <!-- Sản phẩm -->
    <section class="products-section">
        <div class="products-title">Sản phẩm của shop</div>
        <div class="products-grid">
            <div class="product-card" th:each="product : ${products}" th:onclick="|window.location.href='/detailproduct?id=${product.productId}'|">
                <div class="product-img-wrap">
                    <img th:src="@{${product.imageUrl}}" alt="Ảnh sản phẩm" class="product-img" />
                </div>
                <div class="product-info">
                    <div class="product-name" th:text="${product.name}"></div>
                    <div class="product-price" th:text="'₫' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></div>
                    <div class="product-meta">
                        <span th:text="'Đã bán ' + ${product.solditems}"></span>
                        <span class="product-rating"><span th:text="${product.rate}"></span>★</span>
                    </div>
                    <div class="product-address" th:text="${product.shopaddress}"></div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
