            --border-gray: #e5eaf2;

            --gradient-light-end: #8de0a6;

        * {

        body {

            margin: 0;
            padding: 0;

        h1, h2, h3, h4, h5, h6, p, a, span, div, label, input, button, .products-title, .category-header, .category-label, .account-link, .user-avatar, .account-menu-list a {

        /* Header Styles - Fully Responsive */
        .header-top-bar {
            background: #fff;
            color: #111;
            font-size: clamp(0.8rem, 2vw, 1rem);
            padding: 0 2%;
            height: auto;
            min-height: 38px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5eaf2;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-top-left, .header-top-right {
            display: flex;
            align-items: center;
            gap: clamp(8px, 2vw, 18px);
            flex-wrap: wrap;
        }

        .header-top-left a, .header-top-right a {
            color: #111;
            text-decoration: none;
            font-weight: 600;
            white-space: nowrap;
        }

        .main-header {
            background: linear-gradient(90deg, #0a4d68 0%, #05bfdb 100%);
            box-shadow: 0 2px 16px var(--shadow-light);
            border-radius: 0 0 18px 18px;
            padding: 1rem 2%;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 18px;
            flex-shrink: 0;
        }

        .logo-img {
            height: clamp(50px, 8vw, 80px) !important;
            width: auto !important;
            display: block;
            filter: drop-shadow(0 2px 8px #05bfdb33);
        }

        .search-bar {
            flex: 1;
            max-width: none;
            min-width: 200px;
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--shadow-light);
            padding: 0 16px;
            border: 2px solid #05bfdb22;
            margin: 0 1rem;
        }

        .search-bar input {
            border: none;
            background: transparent;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            flex: 1;
            padding: 12px 0;
            outline: none;
            color: #111 !important;
            min-width: 0;
        }

        .search-bar button {
            background: linear-gradient(90deg, #088395 0%, #05bfdb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s;
            box-shadow: 0 2px 8px var(--shadow-light);
            flex-shrink: 0;
        }

        .search-bar button:hover {
            background: #0a4d68;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 18px;
            flex-shrink: 0;
        }

        .user-info-box {
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .account-menu-list {
            display: none;
            position: fixed;
            top: 72px;
            right: 2%;
            background: #fff;
            min-width: 200px;
            border-radius: 16px;
            box-shadow: 0 16px 48px rgba(16,42,67,0.13);
            border: 1px solid #e0e7ef;
            overflow: visible;
            z-index: 9999;
            animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }

        .user-avatar img {
            width: clamp(28px, 4vw, 32px);
            height: clamp(28px, 4vw, 32px);
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        .header-cart-link img {
            height: clamp(32px, 5vw, 40px);
            width: clamp(32px, 5vw, 40px);
            filter: drop-shadow(0 2px 8px #05bfdb33);
        }

        .header-cart-link:hover img {
            transform: scale(1.08) rotate(-8deg);
            filter: drop-shadow(0 4px 16px #08839566);
        }

        /* Shop Info Section - Enhanced */
        .shop-info {
            display: flex;
            align-items: center;
            gap: clamp(20px, 4vw, 32px);
            background: linear-gradient(135deg, #f5fafd 0%, #e0f7fa 100%);
            border-radius: 16px;
            padding: clamp(20px, 4vw, 32px);
            margin: 2% 2% 2% 2%;
            box-shadow: 0 8px 32px rgba(5, 191, 219, 0.15);
            border: 1px solid rgba(5, 191, 219, 0.1);
            flex-wrap: wrap;
            width: calc(100% - 4%);
            position: relative;
            overflow: hidden;
        }

        .shop-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 50%, var(--gradient-start) 100%);
            border-radius: 16px 16px 0 0;
        }

        .shop-info img {
            width: clamp(100px, 15vw, 140px);
            height: clamp(100px, 15vw, 140px);
            object-fit: cover;
            border-radius: 16px;
            border: 3px solid rgba(5, 191, 219, 0.2);
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(5, 191, 219, 0.2);
        }

        .shop-details {
            flex: 1;
            min-width: 250px;
        }

        .shop-name {
            font-size: clamp(1.6rem, 4vw, 2.2rem);
            font-weight: 700;
            color: #088395;
            margin-bottom: 12px;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(8, 131, 149, 0.1);
        }

        .shop-address {
            color: #555;
            margin: 12px 0;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .shop-address::before {
            content: 'üìç';
            font-size: 1.2em;
        }

        .shop-desc {
            color: #333;
            font-size: clamp(0.95rem, 2.5vw, 1.05rem);
            line-height: 1.6;
            margin-top: 12px;
            padding: 12px 0;
            border-top: 1px solid rgba(5, 191, 219, 0.1);
        }

        /* Main Content - Fully Responsive */
        .main-content {
            width: 100%;
            padding: 0 2%;
            margin: 0;
        }

        /* Products Section - 7 Products Per Row */
        .products-section {
            width: 100%;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px var(--shadow-light);
            padding: clamp(20px, 4vw, 40px);
            position: relative;
        }

        .products-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 50%, var(--gradient-start) 100%);
            border-radius: 18px 18px 0 0;
        }

        .products-title {
            font-size: clamp(1.3rem, 3vw, 1.5rem);
            font-weight: 700;
            color: #088395;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .products-title::before {
            content: 'üè™';
            font-size: 1.2em;
        }

        /* FIXED: 7 Products Per Row Grid */
        .products-grid {
            display: grid;
            gap: clamp(12px, 2vw, 18px);
            width: 100%;
        }

        /* Extra Large Desktop: 7 products per row */
        @media (min-width: 1600px) {
            .products-grid {
                grid-template-columns: repeat(7, 1fr);
            }
        }

        /* Large Desktop: 7 products per row */
        @media (min-width: 1400px) and (max-width: 1599px) {
            .products-grid {
                grid-template-columns: repeat(7, 1fr);
            }
        }

        /* Medium Desktop: 6 products per row */
        @media (min-width: 1200px) and (max-width: 1399px) {
            .products-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* Small Desktop: 5 products per row */
        @media (min-width: 1024px) and (max-width: 1199px) {
            .products-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        /* Large Tablet: 4 products per row */
        @media (min-width: 768px) and (max-width: 1023px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Tablet: 3 products per row */
        @media (min-width: 600px) and (max-width: 767px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Mobile Large: 2 products per row */
        @media (min-width: 480px) and (max-width: 599px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile Small: 1 product per row */
        @media (max-width: 479px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        .product-card {
            background: #f5fafd;
            border-radius: 12px;
            box-shadow: 0 6px 32px #05bfdb55;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            border: 2px solid transparent;
            cursor: pointer;
            width: 100%;
            min-width: 0; /* Important for grid items */
        }

        .product-card:hover {
            box-shadow: 0 12px 48px #05bfdb77;
            transform: translateY(-6px) scale(1.02);
            border: 2px solid #05bfdb;
            background: #e0f7fa;
        }

        .product-img-wrap {
            width: 100%;
            height: clamp(120px, 18vw, 160px);
            background: #e0f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-img {
            transform: scale(1.05);
        }

        .product-info {
            padding: clamp(10px, 2vw, 16px);
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
        }

        .product-name {
            font-size: clamp(0.8rem, 1.6vw, 0.95rem);
            font-weight: 600;
            min-height: clamp(32px, 5vw, 40px);
            max-height: clamp(32px, 5vw, 40px);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #088395;
            line-height: 1.3;
        }

        .product-price {
            color: #ee4d2d !important;
            font-size: clamp(0.9rem, 2vw, 1.05rem);
            font-weight: 700;
            margin: 4px 0;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(0.7rem, 1.4vw, 0.85rem);
            color: #6b7280;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .product-rating {
            color: #ffc107 !important;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .product-address {
            font-size: clamp(0.7rem, 1.3vw, 0.8rem);
            color: #aaa;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Mobile Specific Styles */
        @media (max-width: 767px) {
            .main-header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 2%;
            }

            .search-bar {
                order: 3;
                width: 100%;
                margin: 0;
            }

            .header-left {
                order: 1;
            }

            .header-right {
                order: 2;
            }

            .shop-info {
                flex-direction: column;
                text-align: center;
                align-items: center;
                padding: 20px;
            }

            .shop-details {
                text-align: center;
            }

            .shop-address::before {
                display: none;
            }

            .products-section {
                padding: 16px;
            }

            .products-title::before {
                display: none;
            }
        }

        /* Tablet Styles */
        @media (min-width: 768px) and (max-width: 1024px) {
            .main-content {
                padding: 0 3%;
            }
        }

        /* Large Screen Styles */
        @media (min-width: 1400px) {
            .main-content {
                padding: 0 5%;
            }
        }

        /* Utility Classes */
        .w-full {
            width: 100% !important;
        }

        .container-fluid {
            width: 100%;
            max-width: 100%;
            padding-left: 2%;
            padding-right: 2%;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-8px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .user-info-box:hover .account-menu-list,
        .user-info-box:focus-within .account-menu-list {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .account-menu-list::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 1px solid #e0e7ef;
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
        }

        .account-menu-list a {
            color: var(--primary-black);
            padding: 12px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.15s, color 0.15s, transform 0.15s;
            border-left: 3px solid transparent;
            white-space: normal;
            word-break: break-word;
        }

        .account-menu-list a:hover {
            background: var(--accent-gray);
            border-left-color: var(--gradient-mid);
            color: var(--gradient-mid);
            transform: translateX(4px);
        }

        .account-menu-list a:not(:last-child) {
            border-bottom: 1px solid #e0e7ef;
        }

        /* Loading Animation */
        .product-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.15s; }
        .product-card:nth-child(3) { animation-delay: 0.2s; }
        .product-card:nth-child(4) { animation-delay: 0.25s; }
        .product-card:nth-child(5) { animation-delay: 0.3s; }
        .product-card:nth-child(6) { animation-delay: 0.35s; }
        .product-card:nth-child(7) { animation-delay: 0.4s; }
        .product-card:nth-child(n+8) { animation-delay: 0.45s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Additional responsive improvements for very small screens */
        @media (max-width: 479px) {
            .product-img-wrap {
                height: 140px;
            }

            .product-info {
                padding: 8px;
            }

            .product-name {
                font-size: 0.8rem;
                min-height: 32px;
                max-height: 32px;
            }

            .product-price {
                font-size: 0.9rem;
            }

            .product-meta {
                font-size: 0.7rem;
            }

            .product-address {
                font-size: 0.7rem;
            }
        }

        /* Enhanced hover effects */
        .shop-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(5, 191, 219, 0.2);
        }

        .shop-info img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

        <div class="products-grid">
            <div class="product-card" th:each="product : ${products}" th:onclick="|window.location.href='/detailproduct?id=${product.productId}'|">
                <div class="product-img-wrap">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Shop detail page loaded');

        // Enhanced loading animation
        const productCards = document.querySelectorAll('.product-card');

        // Remove CSS animation and add JS-controlled animation
        productCards.forEach((card, index) => {
            card.style.animation = 'none';
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';

            setTimeout(() => {
                card.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 100);
        });

        // Add intersection observer for better performance
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        productCards.forEach(card => {
            observer.observe(card);
        });

        // Add keyboard navigation for product cards
        productCards.forEach(card => {
            card.setAttribute('tabindex', '0');
            card.setAttribute('role', 'button');
            card.setAttribute('aria-label', 'Xem chi ti·∫øt s·∫£n ph·∫©m');

            card.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';

        // Shop info hover effects
        const shopInfo = document.querySelector('.shop-info');
        if (shopInfo) {
            shopInfo.style.transition = 'all 0.3s ease';
        }
    });
</script>
