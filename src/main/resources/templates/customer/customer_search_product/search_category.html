<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #1a2233;
            --secondary-black: #222b45;
            --accent-gray: #e0e7ef;
            --light-gray: #f5f7fa;
            --border-gray: #e5eaf2;
            --text-gray: #6b7280;
            --white: #ffffff;
            --gold-accent: #f7c873;
            --success-green: #10b981;
            --error-red: #dc2626;
            --orange-accent: #ff7a45;
            --blue-accent: #3b82f6;
            --shopee-orange: #ee4d2d;
            --shadow-light: rgba(16, 42, 67, 0.04);
            --shadow-medium: rgba(16, 42, 67, 0.10);
            --shadow-heavy: rgba(16, 42, 67, 0.18);
            --gradient-start: #0a4d68;
            --gradient-mid: #088395;
            --gradient-end: #05bfdb;
            --gradient-light-end: #8de0a6;
            --primary: #088395;
            --accent: #F7EEDD;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #f5fafd 100%);
            color: #111 !important;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6, p, a, span, div, label, input, button, .products-title, .category-header, .category-label, .account-link, .user-avatar, .account-menu-list a {
            color: #111 !important;
        }

        /* Header Styles - Fully Responsive */
        .header-top-bar {
            background: #fff;
            color: #111;
            font-size: clamp(0.8rem, 2vw, 1rem);
            padding: 0 2%;
            height: auto;
            min-height: 38px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5eaf2;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-top-left, .header-top-right {
            display: flex;
            align-items: center;
            gap: clamp(8px, 2vw, 18px);
            flex-wrap: wrap;
        }

        .header-top-left a, .header-top-right a {
            color: #111;
            text-decoration: none;
            font-weight: 600;
            white-space: nowrap;
        }

        .main-header {
            background: linear-gradient(90deg, #0a4d68 0%, #05bfdb 100%);
            box-shadow: 0 2px 16px var(--shadow-light);
            border-radius: 0 0 18px 18px;
            padding: 1rem 2%;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 18px;
            flex-shrink: 0;
        }

        .logo-img {
            height: clamp(50px, 8vw, 80px) !important;
            width: auto !important;
            display: block;
            filter: drop-shadow(0 2px 8px #05bfdb33);
        }

        .search-bar {
            flex: 1;
            max-width: none;
            min-width: 200px;
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--shadow-light);
            padding: 0 16px;
            border: 2px solid #05bfdb22;
            margin: 0 1rem;
        }

        .search-bar input {
            border: none;
            background: transparent;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            flex: 1;
            padding: 12px 0;
            outline: none;
            color: #111 !important;
            min-width: 0;
        }

        .search-bar button {
            background: linear-gradient(90deg, #088395 0%, #05bfdb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s;
            box-shadow: 0 2px 8px var(--shadow-light);
            flex-shrink: 0;
        }

        .search-bar button:hover {
            background: #0a4d68;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 18px;
            flex-shrink: 0;
        }

        .user-info-box {
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .account-menu-list {
            display: none;
            position: fixed;
            top: 72px;
            right: 2%;
            background: #fff;
            min-width: 200px;
            border-radius: 16px;
            box-shadow: 0 16px 48px rgba(16,42,67,0.13);
            border: 1px solid #e0e7ef;
            overflow: visible;
            z-index: 9999;
            animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }

        .user-avatar img {
            width: clamp(28px, 4vw, 32px);
            height: clamp(28px, 4vw, 32px);
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        .header-cart-link img {
            height: clamp(32px, 5vw, 40px);
            width: clamp(32px, 5vw, 40px);
            filter: drop-shadow(0 2px 8px #05bfdb33);
        }

        .header-cart-link:hover img {
            transform: scale(1.08) rotate(-8deg);
            filter: drop-shadow(0 4px 16px #08839566);
        }

        /* Main Content - Fully Responsive */
        .main-content {
            display: flex;
            gap: 2%;
            width: 100%;
            margin: 2% auto;
            padding: 0 2%;
            flex-wrap: wrap;
        }

        /* Sidebar - Responsive */
        .filters-sidebar {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px var(--shadow-light);
            padding: 2rem 1.5rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Desktop Layout */
        @media (min-width: 768px) {
            .filters-sidebar {
                width: 20%;
                flex: 0 0 20%;
                margin-bottom: 0;
            }
            .products-section {
                width: 78%;
                flex: 0 0 78%;
            }
        }

        @media (min-width: 1200px) {
            .filters-sidebar {
                width: 18%;
                flex: 0 0 18%;
            }
            .products-section {
                width: 80%;
                flex: 0 0 80%;
            }
        }

        .filter-section {
            margin-bottom: 2rem;
            background: #f5fafd;
            border-radius: 12px;
            box-shadow: 0 2px 8px #e0e7ef;
            padding: 1.25rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .filter-title {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-weight: 600;
            color: #088395;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .price-range-group-vertical {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: stretch;
            width: 100%;
        }

        .price-range-group-vertical input[type="number"] {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 2px solid #e0e7ef;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            background: #fff;
            color: #222;
            transition: border 0.2s, box-shadow 0.2s;
            text-align: right;
            box-sizing: border-box;
        }

        .price-range-group-vertical input[type="number"]:focus {
            border-color: #05bfdb;
            box-shadow: 0 0 0 2px #05bfdb33;
            outline: none;
        }

        .price-range-arrow {
            text-align: center;
            font-size: 1.3rem;
            color: #05bfdb;
            font-weight: bold;
            user-select: none;
            margin: 0.1rem 0;
        }

        .filters-sidebar select {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 2px solid #e0e7ef;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            background: #fff;
            color: #222;
            transition: border 0.2s, box-shadow 0.2s;
            margin-bottom: 0.5rem;
        }

        .filters-sidebar select:focus {
            border-color: #05bfdb;
            box-shadow: 0 0 0 2px #05bfdb33;
            outline: none;
        }

        .filters-sidebar button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #088395 0%, #05bfdb 100%);
            color: #fff;
            box-shadow: 0 2px 8px #e0e7ef;
            transition: background 0.2s, transform 0.2s;
            width: 100%;
        }

        .filters-sidebar button:hover {
            background: linear-gradient(90deg, #0a4d68 0%, #088395 100%);
            transform: translateY(-2px) scale(1.03);
        }

        /* Products Section - 6 Products Per Row */
        .products-section {
            width: 100%;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px var(--shadow-light);
            padding: 2rem;
        }

        .products-title {
            font-size: clamp(1.2rem, 3vw, 1.3rem);
            font-weight: 700;
            color: #088395;
            margin-bottom: 18px;
        }

        /* FIXED: 6 Products Per Row Grid */
        .products-grid {
            display: grid;
            gap: clamp(12px, 2vw, 20px);
            width: 100%;
        }

        /* Desktop: 6 products per row */
        @media (min-width: 1400px) {
            .products-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* Large Desktop: 6 products per row */
        @media (min-width: 1200px) and (max-width: 1399px) {
            .products-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* Medium Desktop: 5 products per row */
        @media (min-width: 1024px) and (max-width: 1199px) {
            .products-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        /* Small Desktop/Large Tablet: 4 products per row */
        @media (min-width: 768px) and (max-width: 1023px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Tablet: 3 products per row */
        @media (min-width: 600px) and (max-width: 767px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Mobile Large: 2 products per row */
        @media (min-width: 480px) and (max-width: 599px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile Small: 1 product per row */
        @media (max-width: 479px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        .product-card {
            background: #f5fafd;
            border-radius: 12px;
            box-shadow: 0 6px 32px #05bfdb55;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s, transform 0.2s, border 0.2s;
            position: relative;
            border: 2px solid transparent;
            cursor: pointer;
            width: 100%;
            min-width: 0; /* Important for grid items */
        }

        .product-card:hover {
            box-shadow: 0 12px 48px #05bfdb77;
            transform: translateY(-3px) scale(1.03);
            border: 2px solid #05bfdb;
            background: #e0f7fa;
        }

        .product-img-wrap {
            width: 100%;
            height: clamp(120px, 20vw, 180px);
            background: #e0f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .product-info {
            padding: clamp(8px, 2vw, 14px);
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .product-name {
            font-size: clamp(0.8rem, 1.8vw, 1rem);
            font-weight: 600;
            min-height: clamp(28px, 5vw, 38px);
            max-height: clamp(28px, 5vw, 38px);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #088395;
            line-height: 1.3;
        }

        .product-price {
            color: #ee4d2d !important;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 700;
            margin: 2px 0;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            color: #6b7280;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .product-rating {
            color: #ffc107 !important;
            font-weight: 700;
        }

        .product-address {
            font-size: clamp(0.7rem, 1.4vw, 0.85rem);
            color: #aaa;
            margin-top: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .pagination-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Mobile Specific Styles */
        @media (max-width: 767px) {
            .main-header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 2%;
            }

            .search-bar {
                order: 3;
                width: 100%;
                margin: 0;
            }

            .header-left {
                order: 1;
            }

            .header-right {
                order: 2;
            }

            .main-content {
                flex-direction: column;
                gap: 1rem;
            }

            .filters-sidebar {
                width: 100%;
                padding: 1rem;
            }

            .products-section {
                width: 100%;
                padding: 1rem;
            }

            .filter-section {
                margin-bottom: 1rem;
                padding: 1rem 0.5rem;
            }
        }

        /* Tablet Styles */
        @media (min-width: 768px) and (max-width: 1024px) {
            .main-content {
                padding: 0 3%;
            }
        }

        /* Large Screen Styles */
        @media (min-width: 1400px) {
            .main-content {
                padding: 0 5%;
            }
        }

        /* Utility Classes */
        .w-full {
            width: 100% !important;
        }

        .container-fluid {
            width: 100%;
            max-width: 100%;
            padding-left: 2%;
            padding-right: 2%;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-8px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .user-info-box:hover .account-menu-list,
        .user-info-box:focus-within .account-menu-list {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .account-menu-list::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 1px solid #e0e7ef;
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
        }

        .account-menu-list a {
            color: var(--primary-black);
            padding: 12px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.15s, color 0.15s, transform 0.15s;
            border-left: 3px solid transparent;
            white-space: normal;
            word-break: break-word;
        }

        .account-menu-list a:hover {
            background: var(--accent-gray);
            border-left-color: var(--gradient-mid);
            color: var(--gradient-mid);
            transform: translateX(4px);
        }

        .account-menu-list a:not(:last-child) {
            border-bottom: 1px solid #e0e7ef;
        }

        /* Additional responsive improvements */
        @media (max-width: 479px) {
            .product-img-wrap {
                height: 140px;
            }

            .product-info {
                padding: 8px;
            }

            .product-name {
                font-size: 0.8rem;
                min-height: 32px;
                max-height: 32px;
            }

            .product-price {
                font-size: 0.9rem;
            }

            .product-meta {
                font-size: 0.7rem;
            }

            .product-address {
                font-size: 0.7rem;
            }
        }

        /* Loading animation */
        .product-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }
        .product-card:nth-child(n+7) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<!-- Header Top Bar -->
<div class="header-top-bar">
    <div class="header-top-left">
        <a th:href="@{/seller}">Kênh Người Bán</a>
        <span style="color: #bbb;">|</span>
        <span style="font-weight: 600; color: #111;">Kết nối</span>
        <a href="#" style="margin-left: 6px; display: inline-flex; align-items: center;" title="Facebook">
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
                <circle cx="16" cy="16" r="16" fill="#1877F3"/>
                <path d="M21.333 16.001h-3.2v8h-3.2v-8h-2.133v-2.667h2.133v-1.6c0-2.133 1.067-3.2 3.2-3.2h2.133v2.667h-1.6c-.267 0-.533.267-.533.533v1.6h2.133l-.267 2.667z" fill="#fff"/>
            </svg>
        </a>
        <a href="#" style="margin-left: 2px; display: inline-flex; align-items: center;" title="Instagram">
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
                <radialGradient id="ig1" cx="16" cy="16" r="16" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#FFD600"/>
                    <stop offset="0.5" stop-color="#FF0069"/>
                    <stop offset="1" stop-color="#2827FF"/>
                </radialGradient>
                <circle cx="16" cy="16" r="16" fill="url(#ig1)"/>
                <rect x="9" y="9" width="14" height="14" rx="4" fill="#fff"/>
                <circle cx="16" cy="16" r="3.5" fill="#FF0069"/>
                <circle cx="21.5" cy="10.5" r="1.5" fill="#FFD600"/>
            </svg>
        </a>
    </div>
    <div class="header-top-right">
        <a href="#" style="color: #1877F3; display: flex; align-items: center; gap: 4px; text-decoration: none; font-weight: 600;">
            <svg width="18" height="18" fill="none" viewBox="0 0 24 24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6V11c0-3.07-1.63-5.64-5-6.32V4a1 1 0 1 0-2 0v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29A.996.996 0 0 0 5 19h14a.996.996 0 0 0 .71-1.71L18 16z" fill="#1877F3"/>
            </svg>
            Thông Báo
        </a>
        <th:block th:if="${customer}">
            <div class="user-info-box">
                <div class="user-avatar" th:if="${customer.image != null && !#strings.isEmpty(customer.image)}">
                    <img th:src="@{${customer.image}}" alt="avatar" />
                </div>
                <span class="user-avatar" th:if="${customer.image == null || #strings.isEmpty(customer.image)}" th:text="${customer.firstname.substring(0,1)}"></span>
                <a class="account-link" th:text="${customer.firstname + ' ' + customer.lastname}" tabindex="0"></a>
                <div class="account-menu-list">
                    <a th:href="@{/customers/profile}">Tài khoản của tôi</a>
                    <a th:href="@{/wallet}">Ví của tôi</a>
                    <a th:href="@{/wishlist}">Danh sách yêu thích</a>
                    <a th:href="@{/orders}">Đơn mua</a>
                    <a th:href="@{/logout}">Đăng xuất</a>
                </div>
            </div>
        </th:block>
        <a th:unless="${customer}" href="/login" class="account-link">Đăng nhập</a>
    </div>
</div>

<!-- Main Header -->
<header class="main-header">
    <div class="header-left">
        <a th:href="@{/home}" style="display: flex; align-items: center; gap: 8px; text-decoration: none;">
            <img src="/logo/logo.png" alt="Logo" class="logo-img" />
        </a>
    </div>
    <form class="search-bar" action="/search_name" method="GET">
        <input type="text" name="keyword" placeholder="Tìm kiếm sản phẩm, thương hiệu, danh mục..." th:value="${keyword}" />
        <button type="submit" aria-label="Tìm kiếm">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
    </form>
    <div class="header-right">
        <a href="/cart" class="header-cart-link" title="Giỏ hàng">
            <img src="/logo/cart.png" alt="Giỏ hàng" />
        </a>
    </div>
</header>

<main class="main-content container-fluid">
    <!-- Sidebar bộ lọc -->
    <aside class="filters-sidebar">
        <form id="filterForm" action="/filter_searchCategory" method="get">
            <input type="hidden" id="categoryIdInput" name="categoryId" th:value="${categoryId}" />
            <div class="filter-section">
                <div class="filter-title">Khoảng giá</div>
                <div class="price-range-group-vertical">
                    <input type="number" id="minPrice" name="price_min" placeholder="Từ" th:value="${priceMin}">
                    <span class="price-range-arrow">↓↑</span>
                    <input type="number" id="maxPrice" name="price_max" placeholder="Đến" th:value="${priceMax}">
                </div>
            </div>
            <div class="filter-section">
                <div class="filter-title">Đánh giá sao</div>
                <select id="ratingFilter" name="rate" th:value="${rate}">
                    <option value="0" th:selected="${rate == 0}">Tất cả</option>
                    <option value="5" th:selected="${rate == 5}">5 sao</option>
                    <option value="4" th:selected="${rate == 4}">4 sao trở lên</option>
                    <option value="3" th:selected="${rate == 3}">3 sao trở lên</option>
                    <option value="2" th:selected="${rate == 2}">2 sao trở lên</option>
                    <option value="1" th:selected="${rate == 1}">1 sao trở lên</option>
                </select>
            </div>
            <div class="filter-section">
                <button type="submit">Áp dụng bộ lọc</button>
                <button type="button" onclick="clearFilters()">Xóa bộ lọc</button>
            </div>
        </form>
    </aside>

    <!-- Sản phẩm -->
    <section class="products-section w-full">
        <div class="products-title">Kết quả tìm kiếm theo danh mục</div>
        <div class="products-grid">
            <div class="product-card" th:each="product : ${products}" th:onclick="|window.location.href='/detailproduct?id=${product.productId}'|">
                <div class="product-img-wrap">
                    <img th:src="@{${product.imageUrl}}" alt="Ảnh sản phẩm" class="product-img" />
                </div>
                <div class="product-info">
                    <div class="product-name" th:text="${product.name}"></div>
                    <div class="product-price" th:text="'₫' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></div>
                    <div class="product-meta">
                        <span th:text="'Đã bán ' + ${product.solditems}"></span>
                        <span class="product-rating"><span th:text="${product.rate}"></span>★</span>
                    </div>
                    <div class="product-address" th:text="${product.shopaddress}"></div>
                </div>
            </div>
        </div>
        <div class="pagination-container" id="paginationContainer">
            <!-- Pagination buttons will be rendered here -->
        </div>
    </section>
</main>

<script>
    function clearFilters() {
        document.getElementById('minPrice').value = '';
        document.getElementById('maxPrice').value = '';
        document.getElementById('ratingFilter').value = '0';
    }

    // Only allow numbers in price inputs
    const minPriceInput = document.getElementById('minPrice');
    const maxPriceInput = document.getElementById('maxPrice');
    [minPriceInput, maxPriceInput].forEach(input => {
        input.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^\d]/g, '');
        });
    });

    // Handle form submission with default values
    const filterForm = document.getElementById('filterForm');
    if (filterForm) {
        filterForm.addEventListener('submit', function(e) {
            let min = minPriceInput.value;
            let max = maxPriceInput.value;
            // If min is empty, set to 0
            if (!min) minPriceInput.value = '0';
            // If max is empty, set to maximum BigDecimal value
            if (!max) maxPriceInput.value = '999999999999999999999999999999999999';
        });
    }

    // Category ID management
    let currentCategoryId = document.getElementById('categoryIdInput') ? document.getElementById('categoryIdInput').value : null;

    function getCategoryIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('categoryId');
    }

    const urlCategoryId = getCategoryIdFromUrl();
    if (urlCategoryId) {
        currentCategoryId = urlCategoryId;
        if (document.getElementById('categoryIdInput')) {
            document.getElementById('categoryIdInput').value = urlCategoryId;
        }
    }

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';

    // Enhanced loading animation
    document.addEventListener('DOMContentLoaded', function() {
        const productCards = document.querySelectorAll('.product-card');

        // Remove CSS animation and add JS-controlled animation
        productCards.forEach((card, index) => {
            card.style.animation = 'none';
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';

            setTimeout(() => {
                card.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 150);
        });

        // Add intersection observer for better performance
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        productCards.forEach(card => {
            observer.observe(card);
        });
    });

    // Add keyboard navigation for product cards
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.target.classList.contains('product-card')) {
            e.target.click();
        }
    });

    // Add focus management for accessibility
    const productCards = document.querySelectorAll('.product-card');
    productCards.forEach(card => {
        card.setAttribute('tabindex', '0');
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', 'Xem chi tiết sản phẩm');
    });
</script>
</body>
</html>
