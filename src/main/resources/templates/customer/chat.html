<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chat với Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #f5f7fa; }
        .chat-wrapper { display: flex; height: 100vh; }
        .sidebar {
            width: 320px; background: #fff; border-right: 1px solid #e0e7ef;
            display: flex; flex-direction: column; box-shadow: 2px 0 8px #e0e7ef33;
        }
        .sidebar-header { padding: 24px 20px 12px 20px; border-bottom: 1px solid #e0e7ef; }
        .sidebar-header h2 { margin: 0; font-size: 1.3rem; color: #1976d2; }
        .search-box { padding: 12px 20px; }
        .search-box input { width: 100%; padding: 8px 14px; border-radius: 20px; border: 1px solid #e0e7ef; }
        .conversations-list { flex: 1; overflow-y: auto; list-style: none; margin: 0; padding: 0; }
        .conversation-item {
            display: flex; align-items: center; gap: 12px; padding: 14px 20px; cursor: pointer;
            border-left: 3px solid transparent; transition: background 0.2s;
        }
        .conversation-item.active, .conversation-item:hover {
            background: #e3f2fd; border-left: 3px solid #1976d2;
        }
        .conversation-avatar {
            width: 38px; height: 38px; border-radius: 50%; background: #1976d2; color: #fff;
            display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 1.1rem;
        }
        .main-chat {
            flex: 1; display: flex; flex-direction: column; background: #f5f7fa;
        }
        .chat-header {
            padding: 20px 32px; background: #fff; border-bottom: 1px solid #e0e7ef;
            font-size: 1.2rem; font-weight: 600; color: #1976d2; display: flex; align-items: center; gap: 12px;
        }
        .messages { flex: 1; overflow-y: auto; padding: 32px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; }
        .msg-me { justify-content: flex-end; }
        .msg-shop { justify-content: flex-start; }
        .msg-bubble {
            max-width: 60%; padding: 12px 18px; border-radius: 18px; font-size: 1rem;
            box-shadow: 0 2px 8px #e0e7ef33; word-break: break-word;
        }
        .msg-me .msg-bubble { background: #1976d2; color: #fff; border-bottom-right-radius: 4px; }
        .msg-shop .msg-bubble { background: #fff; color: #222; border-bottom-left-radius: 4px; border: 1px solid #e0e7ef; }
        .msg-time { font-size: 0.85rem; color: #888; margin-top: 2px; }
        .chat-input-bar {
            display: flex; gap: 10px; padding: 18px 32px; background: #fff; border-top: 1px solid #e0e7ef;
        }
        .chat-input-bar input {
            flex: 1; padding: 12px 18px; border-radius: 20px; border: 1.5px solid #bdbdbd; font-size: 1rem;
        }
        .chat-input-bar button {
            background: #1976d2; color: #fff; border: none; border-radius: 20px; padding: 0 28px;
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s;
        }
        .chat-input-bar button:hover { background: #1565c0; }
        @media (max-width: 900px) {
            .chat-wrapper { flex-direction: column; }
            .sidebar { width: 100vw; height: 180px; flex-direction: row; overflow-x: auto; }
            .main-chat { flex: 1; }
        }
        .search-results {
            background: #fff;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            z-index: 10;
            width: 100%;
        }
        .search-results div {
            padding: 8px 12px;
            cursor: pointer;
        }
        .search-results div:hover {
            background: #f0f0f0;
        }
        .start-chat-section { margin-bottom: 1rem; }
    </style>
</head>
<body>
<div class="chat-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Shop đã chat</h2>
        </div>
        <!-- Ô tìm shop/tạo hội thoại mới -->
        <div class="start-chat-section" style="position:relative; margin-bottom:1rem; padding: 0 20px;">
          <input type="text" id="shop-search-input" placeholder="Nhập tên shop để bắt đầu chat mới..." autocomplete="off" style="width:100%;padding:8px;" />
          <div id="shop-search-results" class="search-results" style="display:block;"></div>
        </div>
        <!-- Danh sách hội thoại -->
        <ul class="conversations-list" id="conversationsList">
            <li th:each="conv : ${conversations}"
                th:classappend="${conversation != null and conv.id == conversation.id} ? 'conversation-item active' : 'conversation-item'">
                <a th:href="@{'/customer/chat?conversationId=' + ${conv.id}}" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;">
                    <div class="conversation-avatar" th:text="${conv.sellerid.shop.shopname.substring(0,1)}"></div>
                    <span th:text="${conv.sellerid.shop.shopname}"></span>
                </a>
            </li>
        </ul>
    </div>
    <!-- Main chat area -->
    <div class="main-chat">
        <div th:if="${conversation == null}" class="chat-header" style="justify-content:center;">
            <span>Chọn một shop để bắt đầu chat!</span>
        </div>
        <div th:if="${conversation != null}">
            <div class="chat-header">
                <i class="fas fa-store"></i>
                <span th:text="${conversation.sellerid.shop.shopname}"></span>
            </div>
            <div class="messages" id="messages">
                <div th:each="vw : ${messageViews}" th:classappend="${vw.message.senderid == conversation.customerid.id} ? 'msg-row msg-me' : 'msg-row msg-shop'">
                    <div class="msg-bubble" th:text="${vw.message.content}"></div>
                    <div class="msg-time" th:text="${#dates.format(vw.message.sentat, 'HH:mm dd/MM')}"></div>
                </div>
            </div>
            <div class="chat-input-bar">
                <input type="text" id="msgInput" placeholder="Nhập tin nhắn..." autocomplete="off" />
                <button id="sendBtn"><i class="fas fa-paper-plane"></i> Gửi</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:inline="javascript">
    // Realtime chỉ khởi tạo nếu có hội thoại đang chọn
    const conversationId = /*[[${conversation != null} ? ${conversation.id} : 0]]*/ 0;
    const customerId = /*[[${conversation != null} ? ${conversation.customerid.id} : 0]]*/ 0;
    const sellerId = /*[[${conversation != null} ? ${conversation.sellerid.id} : 0]]*/ 0;
    let stompClient = null;

    if (conversationId > 0) {
        function connectWS() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                stompClient.subscribe('/topic/conversation/' + conversationId, function(messageOutput) {
                    const msg = JSON.parse(messageOutput.body);
                    addMessage(msg);
                });
            });
        }
        function addMessage(msg) {
            const messages = document.getElementById('messages');
            const row = document.createElement('div');
            row.className = (msg.senderid === customerId) ? 'msg-row msg-me' : 'msg-row msg-shop';
            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            bubble.textContent = msg.content;
            row.appendChild(bubble);
            const time = document.createElement('div');
            time.className = 'msg-time';
            time.textContent = new Date(msg.sentat).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + ' ' +
                new Date(msg.sentat).toLocaleDateString();
            row.appendChild(time);
            messages.appendChild(row);
            messages.scrollTop = messages.scrollHeight;
        }
        document.getElementById('sendBtn').onclick = function() { sendMessage(); };
        document.getElementById('msgInput').onkeydown = function(e) { if (e.key === 'Enter') sendMessage(); };
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const content = input.value.trim();
            if (!content) return;
            const msg = { senderid: customerId, receiverid: sellerId, content: content };
            stompClient.send('/app/chat.send/' + conversationId, {}, JSON.stringify(msg));
            input.value = '';
        }
        connectWS();
    }
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const input = document.getElementById('shop-search-input');
  const results = document.getElementById('shop-search-results');
  let timeout = null;
  input.addEventListener('input', function() {
    clearTimeout(timeout);
    const query = input.value.trim();
    if (query.length < 2) {
      results.innerHTML = '';
      return;
    }
    timeout = setTimeout(() => {
      fetch(`/customer/chat/find-shop?shopName=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          results.innerHTML = '';
          if (data.length === 0) {
            results.innerHTML = '<div>Không tìm thấy shop phù hợp</div>';
            return;
          }
          data.forEach(shop => {
            const div = document.createElement('div');
            div.textContent = shop.shopname + (shop.status === 'ACTIVE' ? '' : ' (không hoạt động)');
            div.style.cursor = 'pointer';
            div.onclick = () => {
              fetch('/customer/chat/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `shopId=${shop.id}`
              }).then(() => {
                window.location.reload();
              });
            };
            results.appendChild(div);
          });
        });
    }, 300);
  });
  document.addEventListener('click', function(e) {
    if (!input.contains(e.target) && !results.contains(e.target)) {
      results.innerHTML = '';
    }
  });
});
</script>
</body>
</html>
