      --gradient-start: #0a4d68;
      --gradient-mid: #088395;
      --gradient-end: #05bfdb;

    body {

      margin: 0;
      padding: 0;

    /* Header */
    .main-header {
      background: linear-gradient(90deg, #0a4d68 0%, #05bfdb 100%);
      box-shadow: 0 2px 16px var(--shadow-light);
      border-radius: 0 0 18px 18px;
      padding: 0 32px;
      height: 88px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;

    .header-left { display: flex; align-items: center; gap: 18px; }
    .logo { font-size: 2.6rem; font-weight: 700; color: #111 !important; letter-spacing: 1px; }
    .logo-img {

      width: auto !important;

      margin-right: 8px;

    }
    .search-bar {
      flex: unset;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px var(--shadow-light);
      padding: 0 16px;
      width: 900px;
      border: 2px solid #05bfdb22;
    }
    .search-bar input {
      border: none;
      background: transparent;
      font-size: 1.1rem;
      flex: 1;
      padding: 12px 0;
      outline: none;
      color: #111 !important;
    }
    .search-bar button {
      background: linear-gradient(90deg, #088395 0%, #05bfdb 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s;
      box-shadow: 0 2px 8px var(--shadow-light);
    }
    .search-bar button:hover { background: #0a4d68; }
    .header-right { display: flex; align-items: center; gap: 18px; overflow-x: auto; white-space: nowrap; max-width: 250px; }
    .account-link {

      font-weight: 600;
      color: #111 !important;
      background: none;
      padding: 0 0 0 2px;
      text-decoration: none;
      position: relative;
      cursor: pointer;
    }
    .user-info-box { position: relative; display: flex; align-items: center; gap: 4px; }
    .user-info-box:hover .account-menu-list,
    .user-info-box:focus-within .account-menu-list {
      display: block;
      opacity: 1;
      visibility: visible;
    }
    .account-menu-list {
      display: none;
      position: fixed;
      top: 72px;
      right: 32px;
      background: #fff;
      min-width: 200px;
      border-radius: 16px;
      box-shadow: 0 16px 48px rgba(16,42,67,0.13);
      border: 1px solid #e0e7ef;
      overflow: visible;
      z-index: 9999;
      animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-8px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .account-menu-list::before {
      content: '';
      position: absolute;
      top: -6px;
      right: 20px;
      width: 12px;
      height: 12px;
      background: #fff;
      border: 1px solid #e0e7ef;
      border-bottom: none;
      border-right: none;
      transform: rotate(45deg);
    }
    .account-menu-list a {
      color: var(--primary-black);
      padding: 12px 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.15s, color 0.15s, transform 0.15s;
      border-left: 3px solid transparent;
      white-space: normal;
      word-break: break-word;
    }
    .account-menu-list a:hover {
      background: var(--accent-gray);
      border-left-color: var(--gradient-mid);
      color: var(--gradient-mid);
      transform: translateX(4px);
    }
    .account-menu-list a:not(:last-child) {
      border-bottom: 1px solid #e0e7ef;
    }
    .user-avatar {
      width: auto;
      height: auto;
      background: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0;
      overflow: visible;
      padding: 0;
    }
    .user-avatar img {
      width: 32px;
      height: 32px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    /* Banner */
    .banner-section {
      margin: 24px auto 0 auto;
      max-width: 1200px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 24px var(--shadow-light);
      background: var(--white);
    }
    .banner-slider { position: relative; width: 100%; height: 260px; }
    .banner-slide {
      width: 100%; height: 260px; object-fit: cover; display: none;
      transition: opacity 0.5s;
      border-radius: 18px;
      box-shadow: 0 2px 12px var(--shadow-light);
    }
    .banner-slide.active { display: block; }
    .banner-controls {
      position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 8px;
    }
    .banner-dot {
      width: 12px; height: 12px; border-radius: 50%; background: #e0e7ef; border: 2px solid var(--gradient-mid); cursor: pointer;
      transition: background 0.2s;
    }
    .banner-dot.active { background: var(--gradient-mid); }
    /* Product grid */
    .products-section {
      width: 1200px;
      margin: 36px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px var(--shadow-light);
      padding: 32px 32px 40px 32px;
    }
    .products-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #088395;
      margin-bottom: 18px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 22px;
    }
    .product-card {
      background: #f5fafd;
      border-radius: 0;
      box-shadow: 0 6px 32px #05bfdb55;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.2s, transform 0.2s, border 0.2s;
      position: relative;
      border: 2px solid transparent;
    }
    .product-card:hover {
      box-shadow: 0 12px 48px #05bfdb77;
      transform: translateY(-3px) scale(1.03);
      border: 2px solid #05bfdb;
      background: #e0f7fa;
    }
    .product-img-wrap {
      width: 100%;
      height: 180px;
      background: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .product-info {
      padding: 10px 14px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .product-name {

      font-weight: 600;
      min-height: 38px;
      max-height: 38px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      color: #088395;
    }
    .product-price {
      color: #ee4d2d !important;
      font-size: 1.1rem;
      font-weight: 700;
      margin: 2px 0;
    }
    .product-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      color: #6b7280;
    }
    .product-rating {
      color: #ffc107 !important;
      font-weight: 700;
    }
    .product-address {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 2px;
    }
    /* Today Picks */

    @media (max-width: 600px) {

      .footer-content { flex-direction: column; gap: 6px; align-items: center; }
    }
    .category-outer {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px var(--shadow-light);
      margin: 36px auto 0 auto;
      width: 1200px;
      min-width: 0;

    .category-header {

      margin-right: 0;
      padding: 0;
    }
    .category-grid-2x10 {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 0;
      border-top: 1px solid #e0e7ef;
      border-left: 1px solid #e0e7ef;
      margin: 0;
      background: #f5fafd;
    }
    .category-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #e0e7ef;
      border-bottom: 1px solid #e0e7ef;
      background: #fff;
      aspect-ratio: 1/1;
      min-width: 0;
      min-height: 0;
      box-shadow: none;
      border-radius: 12px;
      padding: 0;
      transition: box-shadow 0.18s, border 0.18s;
    }
    .category-cell:hover {
      border: 2px solid #05bfdb;
      box-shadow: 0 0 0 2px #05bfdb, 0 4px 24px #05bfdb22;
      z-index: 2;
      background: #e0f7fa;
    }
    .category-cell.empty {
      background: #fff;
      border: none;
    }
    .category-imgwrap {
      width: 56px;
      height: 56px;
      background: #e0f7fa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      border: 1.5px solid #05bfdb44;
    }
    .category-imgwrap img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      display: block;
    }
    .category-label {
      font-size: 1rem;
      font-weight: 500;
      color: #088395;
        text-align: center;
      margin: 0;
      line-height: 1.2;
      min-height: 32px;
      max-width: 90%;
      word-break: break-word;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      white-space: normal;
    }
    @media (max-width: 1600px) {
      .category-outer, .products-section { max-width: 100vw; }
    }
    @media (max-width: 1200px) {
      .category-header, .products-title { font-size: 1.1rem; }
      .category-grid-2x10 { grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(4, 1fr); }
    }

      display: flex;

    .header-cart-link img {
        height: 40px;
      width: 40px;

    }
    .header-cart-link:hover img {
      transform: scale(1.08) rotate(-8deg);
      filter: drop-shadow(0 4px 16px #08839566);
    }
  </style>
