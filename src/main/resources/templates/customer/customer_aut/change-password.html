        /* Responsive Design */

        /* Focus states for accessibility */

        /* High contrast mode support */

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {

                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

<script>
    function togglePasswordVisibility(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleButton = passwordInput.nextElementSibling;
        const eyeIcon = toggleButton.querySelector('svg');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            // Change to eye-off icon
            eyeIcon.innerHTML = `
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12A18.45 18.45 0 0 1 5.06 5.06L17.94 17.94Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 1L23 23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10.59 10.59A2 2 0 0 0 13.41 13.41" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4C19 4 23 12 23 12A18.5 18.5 0 0 1 16.38 18.38" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            `;
            toggleButton.style.color = '#088395';
        } else {
            passwordInput.type = 'password';
            // Change back to eye icon
            eyeIcon.innerHTML = `
                <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            `;
            toggleButton.style.color = '#666666';
        }
    }

    // Form validation
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Remove existing error messages
        const existingError = document.querySelector('.error-message:not([th\\:if])');
        if (existingError) {
            existingError.remove();
        }

        if (newPassword !== confirmPassword) {
            e.preventDefault();

            // Create error message
            const errorMsg = document.createElement('div');
            errorMsg.className = 'message error-message';
            errorMsg.textContent = 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp v·ªõi m·∫≠t kh·∫©u m·ªõi.';
            this.appendChild(errorMsg);

            // Highlight the confirm password field
            document.getElementById('confirmPassword').style.borderColor = '#dc2626';
            document.getElementById('confirmPassword').focus();

            return false;
        }

        // Password strength validation
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordRegex.test(newPassword)) {
            e.preventDefault();

            // Create error message
            const errorMsg = document.createElement('div');
            errorMsg.className = 'message error-message';
            errorMsg.textContent = 'M·∫≠t kh·∫©u m·ªõi kh√¥ng ƒë·ªß m·∫°nh. Vui l√≤ng ƒë·∫£m b·∫£o m·∫≠t kh·∫©u c√≥ √≠t nh·∫•t 8 k√Ω t·ª±, bao g·ªìm ch·ªØ hoa, ch·ªØ th∆∞·ªùng, s·ªë v√† k√Ω t·ª± ƒë·∫∑c bi·ªát.';
            this.appendChild(errorMsg);

            // Highlight the new password field
            document.getElementById('newPassword').style.borderColor = '#dc2626';
            document.getElementById('newPassword').focus();

            return false;
        }

        // Add loading state
        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.style.opacity = '0.7';
        submitBtn.disabled = true;
        submitBtn.textContent = 'ƒêang c·∫≠p nh·∫≠t...';
    });

    // Reset border color on input
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('input', function() {
            this.style.borderColor = '';
        });
    });

    // Auto-hide messages after 7 seconds
    setTimeout(() => {
        const messages = document.querySelectorAll('.message');
        messages.forEach(message => {
            if (message.textContent.trim() !== '') {
                message.style.transition = 'opacity 0.5s cubic-bezier(0.16, 1, 0.3, 1), transform 0.5s cubic-bezier(0.16, 1, 0.3, 1)';
                message.style.opacity = '0';
                message.style.transform = 'translateY(-8px)';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 500);
            }
        });
    }, 7000);

    // Enhanced accessibility
    document.addEventListener('DOMContentLoaded', function() {
        // Add keyboard navigation for password toggle buttons
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });

        // Real-time password strength indicator
        const newPasswordInput = document.getElementById('newPassword');
        const requirements = document.querySelectorAll('.requirement');

        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            const checks = [
                password.length >= 8,
                /[a-z]/.test(password) && /[A-Z]/.test(password),
                /\d/.test(password) && /[@$!%*?&]/.test(password)
            ];

            requirements.forEach((req, index) => {
                if (checks[index]) {
                    req.style.color = '#10b981';
                    req.style.fontWeight = '600';
                } else {
                    req.style.color = '#666666';
                    req.style.fontWeight = '400';
                }
            });
        });
    });
</script>
</body>
</html>
