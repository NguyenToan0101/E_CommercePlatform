<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile của tôi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0a4d68;
            --secondary-blue: #088395;
            --accent-teal: #05bfdb;
            --light-green: #8de0a6;
            --light-gray: #f8f8f8;
            --border-gray: #e5e5e5;
            --text-gray: #666666;
            --white: #ffffff;
            --gold-accent: #d4af37;
            --shadow-light: rgba(10, 77, 104, 0.05);
            --shadow-medium: rgba(10, 77, 104, 0.1);
            --shadow-heavy: rgba(10, 77, 104, 0.15);
            --male-color: #1e40af;
            --female-color: #be185d;
            --other-color: #7e22ce;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--light-green) 100%);
            min-height: 100vh;
            color: var(--primary-blue);
            line-height: 1.6;
            padding: 40px 20px;
            position: relative;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-container {
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-container:hover {
            transform: translateY(-2px);
        }

        .logo-placeholder {
            width: 140px;
            height: 60px;
            background: var(--white);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-blue);
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px var(--shadow-light);
        }

        .logo-placeholder:hover {
            border-color: var(--accent-teal);
            background: var(--white);
            transform: scale(1.05);
        }

        /* Profile Card */
        .profile-card {
            background: var(--white);
            border-radius: 24px;
            box-shadow:
                    0 32px 64px var(--shadow-light),
                    0 16px 32px var(--shadow-medium),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
            position: relative;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue) 0%, var(--accent-teal) 50%, var(--primary-blue) 100%);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: var(--white);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .header-subtitle {
            font-size: 15px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 0 auto;
        }

        .profile-content {
            padding: 60px 40px 40px;
            position: relative;
        }

        /* Avatar Section */
        .avatar-section {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .avatar-container {
            display: inline-block;
            position: relative;
            margin-top: -100px;
            z-index: 10;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid var(--white);
            object-fit: cover;
            box-shadow: 0 15px 35px var(--shadow-medium);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: var(--light-gray);
        }

        .avatar:hover {
            transform: scale(1.05);
            border-color: var(--accent-teal);
        }

        .avatar-placeholder {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid var(--white);
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--border-gray) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--text-gray);
            box-shadow: 0 15px 35px var(--shadow-medium);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .avatar-placeholder:hover {
            transform: scale(1.05);
            border-color: var(--accent-teal);
        }

        .avatar-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--secondary-blue);
            color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 4px solid var(--white);
            box-shadow: 0 4px 15px var(--shadow-medium);
            transition: all 0.3s ease;
        }

        .avatar-container:hover .avatar-badge {
            background: var(--accent-teal);
            transform: scale(1.1);
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-section {
            background: linear-gradient(135deg, rgba(8, 131, 149, 0.05) 0%, rgba(5, 191, 219, 0.05) 100%);
            border-radius: 16px;
            padding: 30px;
            border-left: 4px solid var(--secondary-blue);
            position: relative;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .info-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-light);
            border-left-color: var(--accent-teal);
        }

        .info-section::before {
            content: '';
            position: absolute;
            top: 16px;
            right: 16px;
            width: 8px;
            height: 8px;
            background: var(--accent-teal);
            border-radius: 50%;
        }

        .info-section h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-blue);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        .info-section h3::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--accent-teal);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-gray);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding-left: 8px;
            padding-right: 8px;
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: var(--primary-blue);
            min-width: 120px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: var(--text-gray);
            font-size: 15px;
            flex: 1;
            font-weight: 500;
        }

        .info-icon {
            width: 36px;
            height: 36px;
            margin-right: 16px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-blue);
            box-shadow: 0 4px 10px var(--shadow-light);
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .info-item:hover .info-icon {
            background: var(--secondary-blue);
            color: var(--white);
            transform: scale(1.1);
        }

        .role-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--accent-teal) 100%);
            color: var(--white);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(8, 131, 149, 0.3);
        }

        .gender-display {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 3px 10px var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gender-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-medium);
        }

        .gender-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .gender-male {
            background: rgba(30, 64, 175, 0.1);
            color: var(--male-color);
            border: 1px solid rgba(30, 64, 175, 0.2);
        }

        .gender-female {
            background: rgba(190, 24, 93, 0.1);
            color: var(--female-color);
            border: 1px solid rgba(190, 24, 93, 0.2);
        }

        .gender-other {
            background: rgba(126, 34, 206, 0.1);
            color: var(--other-color);
            border: 1px solid rgba(126, 34, 206, 0.2);
        }

        .gender-unknown {
            background: rgba(8, 131, 149, 0.1);
            color: var(--secondary-blue);
            border: 1px solid rgba(8, 131, 149, 0.2);
        }

        /* Actions */
        .actions {
            text-align: center;
            padding: 30px 40px;
            background: linear-gradient(135deg, rgba(8, 131, 149, 0.05) 0%, rgba(5, 191, 219, 0.05) 100%);
            border-top: 1px solid var(--border-gray);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            margin: 0 10px 10px;
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--accent-teal) 100%);
            color: var(--white);
            box-shadow: 0 8px 25px rgba(8, 131, 149, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            transform: translateY(-2px);
            box-shadow: 0 16px 32px rgba(8, 131, 149, 0.4);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--secondary-blue);
            border: 2px solid var(--secondary-blue);
        }

        .btn-secondary:hover {
            background: var(--secondary-blue);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(8, 131, 149, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .container {
                margin: 0;
            }

            .profile-content {
                padding: 40px 24px 30px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .avatar, .avatar-placeholder {
                width: 150px;
                height: 150px;
            }

            .avatar-placeholder {
                font-size: 50px;
            }

            .header {
                padding: 30px 24px;
            }

            .header h2 {
                font-size: 28px;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .info-label {
                min-width: auto;
            }

            .info-icon {
                margin-bottom: 8px;
            }

            .btn {
                display: block;
                margin: 12px auto;
                width: 100%;
                max-width: 280px;
            }

            .logo-placeholder {
                width: 120px;
                height: 50px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .header h2 {
                font-size: 24px;
            }

            .avatar-section {
                margin-bottom: 40px;
            }

            .avatar, .avatar-placeholder {
                width: 120px;
                height: 120px;
                border-width: 4px;
            }

            .avatar-badge {
                width: 32px;
                height: 32px;
                font-size: 14px;
                border-width: 3px;
            }

            .info-section {
                padding: 24px 20px;
            }

            .info-section h3 {
                font-size: 18px;
            }

            .info-item {
                padding: 12px 0;
            }

            .actions {
                padding: 24px 20px;
            }
        }

        /* Focus states for accessibility */
        .btn:focus,
        .logo-container:focus {
            outline: 2px solid var(--accent-teal);
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .btn {
                border-width: 3px;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
        <a href="/home" class="logo-container" aria-label="Về trang chủ">
            <div class="logo-placeholder">
                <!-- Replace this div with your logo image -->
                <span>Your Logo</span>
            </div>
        </a>
    </div>

    <div class="profile-card">
        <div class="header">
            <h2>Thông tin cá nhân</h2>
            <p class="header-subtitle">Quản lý thông tin tài khoản và cài đặt bảo mật của bạn</p>
        </div>

        <div class="profile-content">
            <div class="avatar-section">
                <div class="avatar-container">
                    <img th:if="${base64Image != null and base64Image != ''}"
                         th:src="'data:image/jpeg;base64,' + ${base64Image}"
                         alt="Avatar" class="avatar" />
                    <div th:unless="${base64Image != null and base64Image != ''}" class="avatar-placeholder">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20 21C20 18.7909 20 17.6863 19.3259 16.9393C18.6519 16.1924 17.596 16.0399 15.484 15.7347C14.1106 15.5413 12.7213 15.4446 11.3309 15.4446C9.94035 15.4446 8.55102 15.5413 7.17766 15.7347C5.06566 16.0399 4.00967 16.1924 3.33564 16.9393C2.66162 17.6863 2.66162 18.7909 2.66162 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="avatar-badge">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-section">
                    <h3>Thông tin cơ bản</h3>

                    <div class="info-item">
                        <div class="info-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12.5 19H5C5 19 5 16 5 15C5 14 6 13 7 13H17C18 13 19 14 19 15C19 16 19 19 19 19H16.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <span class="info-label">Họ:</span>
                        <span class="info-value" th:text="${customer.firstname != null ? customer.firstname : 'Chưa cập nhật'}"></span>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12.5 19H5C5 19 5 16 5 15C5 14 6 13 7 13H17C18 13 19 14 19 15C19 16 19 19 19 19H16.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <span class="info-label">Tên:</span>
                        <span class="info-value" th:text="${customer.lastname != null ? customer.lastname : 'Chưa cập nhật'}"></span>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <span class="info-label">Giới tính:</span>
                        <span class="info-value">
                            <!-- Xử lý Character type cho gender -->
                            <span th:text="${customer.gender != null ?
                                (customer.gender.toString() == 'M' ? 'Nam' :
                                 customer.gender.toString() == 'F' ? 'Nữ' :
                                 customer.gender.toString() == 'O' ? 'Khác' : 'Chưa cập nhật')
                                : 'Chưa cập nhật'}"
                                  th:class="${customer.gender != null ?
                                    (customer.gender.toString() == 'M' ? 'gender-display gender-male' :
                                     customer.gender.toString() == 'F' ? 'gender-display gender-female' :
                                     customer.gender.toString() == 'O' ? 'gender-display gender-other' : 'gender-display gender-unknown')
                                    : 'gender-display gender-unknown'}">
                            </span>
                        </span>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M3 10H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

<script>
    // Add subtle hover effects and animations
    document.addEventListener('DOMContentLoaded', function() {
        // Enhance info items with hover effects
        const infoItems = document.querySelectorAll('.info-item');
        infoItems.forEach(item => {
            const icon = item.querySelector('.info-icon');
            const label = item.querySelector('.info-label');

            item.addEventListener('mouseenter', function() {
                if (icon) icon.style.transform = 'scale(1.1) rotate(5deg)';
                if (label) label.style.color = '#05bfdb';
            });

            item.addEventListener('mouseleave', function() {
                if (icon) icon.style.transform = '';
                if (label) label.style.color = '';
            });
        });

        // Add subtle parallax effect to avatar on mouse move
        const avatarContainer = document.querySelector('.avatar-container');
        if (avatarContainer) {
            document.addEventListener('mousemove', function(e) {
                if (window.innerWidth <= 768) return; // Disable on mobile

                const mouseX = e.clientX / window.innerWidth - 0.5;
                const mouseY = e.clientY / window.innerHeight - 0.5;

                avatarContainer.style.transform = `translate(${mouseX * 10}px, ${mouseY * 10}px)`;
            });
        }

        // Add keyboard navigation for buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach((button, index) => {
            button.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    const nextButton = buttons[index + 1] || buttons[0];
                    nextButton.focus();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    const prevButton = buttons[index - 1] || buttons[buttons.length - 1];
                    prevButton.focus();
                }
            });
        });
    });
</script>
