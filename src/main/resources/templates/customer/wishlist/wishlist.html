<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách yêu thích</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-black: #0a0a0a;
            --secondary-black: #1a1a1a;
            --accent-gray: #2a2a2a;
            --light-gray: #f8f8f8;
            --border-gray: #e5e5e5;
            --text-gray: #666666;
            --white: #ffffff;
            --gold-accent: #d4af37;
            --success-green: #10b981;
            --error-red: #dc2626;
            --orange-accent: #ff6b35;
            --blue-accent: #3b82f6;
            --shopee-orange: #ee4d2d;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.15);

            /* Gradient colors from function.tsx */
            --gradient-start: #0a4d68;
            --gradient-mid: #088395;
            --gradient-end: #05bfdb;
            --gradient-light-end: #8de0a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-light-end) 100%);
            min-height: 100vh;
            color: var(--primary-black);
            line-height: 1.6;
        }

        /* Header matching function.tsx */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-gray);
            z-index: 1000;
            padding: 16px 0;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 200px 1fr auto 200px;
            gap: 20px;
            align-items: center;
        }

        .logo-container {
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            justify-self: start;
        }

        .logo-placeholder {
            width: 120px;
            height: 40px;
            background: var(--light-gray);
            border: 2px dashed var(--border-gray);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            width: 100%;
            justify-self: center;
        }

        .search-form {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--white);
            border: 2px solid var(--border-gray);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-black);
            background: transparent;
            font-family: inherit;
        }

        .search-button {
            background: linear-gradient(135deg, var(--gradient-mid), var(--gradient-end));
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
        }

        /* Cart Icon Styles */
        .cart-container {
            position: relative;
            justify-self: center;
        }

        .cart-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: var(--white);
            border: 2px solid var(--border-gray);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 20px var(--shadow-light);
            text-decoration: none;
            color: var(--gradient-mid);
        }

        .cart-icon:hover {
            background: var(--gradient-mid);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--shadow-medium);
            border-color: var(--gradient-mid);
        }

        .cart-icon svg {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--shopee-orange);
            color: var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            border: 2px solid var(--white);
        }

        /* Customer Info Dropdown */
        .customer-info {
            position: relative;
            justify-self: end;
        }

        .dropdown {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            background: var(--white);
            padding: 8px 16px;
            border-radius: 50px;
            box-shadow: 0 4px 20px var(--shadow-light);
            border: 1px solid var(--border-gray);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .dropdown:hover {
            box-shadow: 0 8px 30px var(--shadow-medium);
            transform: translateY(-1px);
            border-color: var(--accent-gray);
        }

        .customer-name {
            font-weight: 500;
            color: var(--primary-black);
            font-size: 14px;
            white-space: nowrap;
            letter-spacing: 0.3px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border-gray);
            object-fit: cover;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: var(--light-gray);
        }

        .dropdown:hover .avatar {
            transform: scale(1.05);
            border-color: var(--primary-black);
        }

        .dropdown-arrow {
            width: 16px;
            height: 16px;
            color: var(--text-gray);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .dropdown:hover .dropdown-arrow {
            color: var(--primary-black);
            transform: rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--white);
            min-width: 200px;
            border-radius: 16px;
            box-shadow: 0 16px 48px var(--shadow-medium);
            border: 1px solid var(--border-gray);
            overflow: hidden;
            animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1001;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .dropdown-content::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: var(--white);
            border: 1px solid var(--border-gray);
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
        }

        .dropdown-content a {
            color: var(--primary-black);
            padding: 16px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border-left: 3px solid transparent;
        }

        .dropdown-content a:hover {
            background: var(--light-gray);
            border-left-color: var(--primary-black);
            color: var(--primary-black);
            transform: translateX(4px);
        }

        .dropdown-content a:not(:last-child) {
            border-bottom: 1px solid var(--border-gray);
        }

        .dropdown-content a .icon {
            width: 16px;
            height: 16px;
            color: var(--text-gray);
            transition: color 0.3s ease;
        }

        .dropdown-content a:hover .icon {
            color: var(--primary-black);
        }

        .dropdown:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        /* Login Button */
        .login-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-mid);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 2px solid var(--gradient-mid);
            justify-self: end;
        }

        .login-btn:hover {
            background: var(--white);
            color: var(--gradient-mid);
            transform: translateY(-1px);
            box-shadow: 0 8px 30px var(--shadow-medium);
        }

        .login-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Main Content */
        .main-content {
            padding: 120px 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Page Header */
        .page-header {
            background: var(--white);
            border-radius: 24px;
            padding: 40px;
            box-shadow:
                    0 32px 64px var(--shadow-light),
                    0 16px 32px var(--shadow-medium),
                    0 0 0 1px var(--border-gray);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 50%, var(--gradient-start) 100%);
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .heart-icon {
            color: var(--shopee-orange);
            font-size: 32px;
            animation: heartBeat 2s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Empty State */
        .empty-state {
            background: var(--white);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px var(--shadow-medium);
            text-align: center;
            margin-top: 20px;
        }

        .empty-state .empty-icon {
            font-size: 4rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 24px;
            color: var(--primary-black);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .empty-state p {
            color: var(--text-gray);
            font-size: 16px;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        .back-to-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-mid);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: 20px;
        }

        .back-to-home:hover {
            background: var(--gradient-start);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--shadow-medium);
        }

        /* Wishlist Grid - Fixed 6 products layout */
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin-top: 20px;
            min-height: 400px;
        }

        .product-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
            border: 1px solid var(--border-gray);
            opacity: 0;
            transform: translateY(20px);
        }

        .product-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px var(--shadow-medium);
            border-color: var(--gradient-end);
        }

        .product-card:active {
            transform: translateY(-4px);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 180px;
            background: var(--light-gray);
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-gray);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .image-placeholder .placeholder-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            opacity: 0.6;
        }

        .image-placeholder .placeholder-text {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .wishlist-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--shopee-orange);
            color: var(--white);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            box-shadow: 0 2px 8px rgba(253, 126, 20, 0.3);
            z-index: 5;
        }

        .card-content {
            padding: 16px;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.6rem;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--gradient-mid);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .price-icon {
            font-size: 0.8rem;
            color: var(--shopee-orange);
        }

        .product-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 8px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .meta-icon {
            width: 12px;
            font-size: 0.7rem;
            color: var(--gradient-mid);
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .star {
            color: #ffc107;
            font-size: 0.7rem;
        }

        .star.empty {
            color: var(--border-gray);
        }

        .rating-value {
            font-weight: 600;
            color: var(--primary-black);
        }

        .sold-badge {
            background: linear-gradient(135deg, var(--shopee-orange), #ff8c42);
            color: var(--white);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 3px;
        }

        .location-text {
            font-weight: 500;
            font-size: 0.7rem;
        }

        /* Pagination */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            padding: 20px 0;
        }

        .pagination-btn {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            min-width: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .pagination-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--white);
            transform: translateY(-1px);
        }

        .pagination-btn.active {
            background: var(--white);
            color: var(--gradient-start);
            border-color: var(--white);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .pagination-btn:disabled:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: none;
        }

        .pagination-info {
            margin: 0 16px;
            font-size: 14px;
            color: var(--white);
            font-weight: 500;
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .header-content {
                grid-template-columns: 180px 1fr 180px;
                gap: 15px;
            }

            .wishlist-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 20px;
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .search-container {
                order: 2;
                max-width: 100%;
            }

            .logo-container {
                order: 1;
                justify-self: center;
            }

            .customer-info,
            .login-btn {
                order: 3;
                justify-self: center;
            }

            .main-content {
                padding: 140px 20px 20px;
            }

            .page-header {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .page-title {
                font-size: 28px;
                flex-direction: column;
                gap: 10px;
            }

            .wishlist-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .card-content {
                padding: 12px;
            }

            .product-name {
                font-size: 13px;
            }

            .product-price {
                font-size: 14px;
            }

            .customer-name {
                display: none;
            }

            .dropdown {
                padding: 8px;
                border-radius: 50%;
                width: 48px;
                height: 48px;
                justify-content: center;
            }

            .dropdown-arrow {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .wishlist-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .empty-state {
                padding: 40px 20px;
            }

            .image-container {
                height: 140px;
            }

            .pagination-container {
                flex-wrap: wrap;
                gap: 4px;
            }

            .pagination-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 32px;
            }
        }

        /* Focus states for accessibility */
        .product-card:focus,
        .dropdown:focus,
        .search-input:focus,
        .search-button:focus,
        .pagination-btn:focus {
            outline: 2px solid var(--gradient-mid);
            outline-offset: 2px;
        }

        /* Hover effects for better UX */
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(8, 131, 149, 0.05), rgba(5, 191, 219, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .product-card:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>

<!-- Header matching function.tsx style -->
<header class="header">
    <div class="header-content">
        <a href="/home" class="logo-container">
            <div class="logo-placeholder">
                <span>Your Logo</span>
            </div>
        </a>

        <div class="search-container">
            <form class="search-form" action="/search_name" method="GET">
                <input type="text" name="keyword" class="search-input" placeholder="Tìm kiếm sản phẩm...">
                <button type="submit" class="search-button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="white" stroke-width="2"/>
                        <path d="m21 21-4.35-4.35" stroke="white" stroke-width="2"/>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Shopping Cart Icon -->
        <div class="cart-container">
            <a th:href="@{/cart}" class="cart-icon" title="Giỏ hàng">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V16.5M9 19.5C9.8 19.5 10.5 20.2 10.5 21S9.8 22.5 9 22.5 7.5 21.8 7.5 21 8.2 19.5 9 19.5ZM20 19.5C20.8 19.5 21.5 20.2 21.5 21S20.8 22.5 20 22.5 18.5 21.8 18.5 21 19.2 19.5 20 19.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="cart-badge" id="cart-count">0</span>
            </a>
        </div>

        <!-- Customer Info or Login Button -->
        <div class="customer-info" th:if="${customer}">
            <div class="dropdown" id="customerDropdown" tabindex="0">
                <span class="customer-name" th:text="${customer.firstname + ' ' + customer.lastname}"></span>
                <img th:if="${customer.image != null and customer.image != ''}"
                     th:src="@{${customer.image}}"
                     alt="Avatar" class="avatar" />

                <svg class="dropdown-arrow" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                <div class="dropdown-content" id="dropdownContent">
                    <a th:href="@{/customers/profile}">
                        <svg class="icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 8C10.2091 8 12 6.20914 12 4C12 1.79086 10.2091 0 8 0C5.79086 0 4 1.79086 4 4C4 6.20914 5.79086 8 8 8Z" fill="currentColor"/>
                            <path d="M8 10C3.58172 10 0 13.5817 0 18H16C16 13.5817 12.4183 10 8 10Z" fill="currentColor"/>
                        </svg>
                        Xem profile
                    </a>
                    <a th:href="@{/customers/change-password}">
                        <svg class="icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 7V5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <rect x="2" y="7" width="12" height="8" rx="2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="8" cy="11" r="1" fill="currentColor"/>
                        </svg>
                        Đổi mật khẩu
                    </a>
                    <a th:href="@{/logout}">
                        <svg class="icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 2H3C2.44772 2 2 2.44772 2 3V13C2 13.5523 2.44772 14 3 14H6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M10 6L14 10L10 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 10H6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Đăng xuất
                    </a>
                </div>
            </div>
        </div>

        <!-- Login Button (shown when customer is null) -->
        <div th:unless="${customer}">
            <a href="/login" class="login-btn">
                <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 2H3C2.44772 2 2 2.44772 2 3V13C2 13.5523 2.44772 14 3 14H6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M10 6L14 10L10 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 10H6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Đăng nhập
            </a>
        </div>
    </div>
</header>

<main class="main-content">
    <!-- Page Header -->
    <section class="page-header">
        <h1 class="page-title">
            <i class="fas fa-heart heart-icon"></i>
            Danh sách yêu thích
        </h1>
    </section>

    <!-- Empty State -->
    <div th:if="${wishlistProducts.isEmpty()}" class="empty-state">
        <div class="empty-icon">
            <i class="far fa-heart"></i>
        </div>
        <h3>Chưa có sản phẩm yêu thích</h3>
        <p>Hãy thêm những sản phẩm bạn quan tâm vào danh sách yêu thích để dễ dàng tìm lại sau này. Khám phá ngay các sản phẩm hot nhất!</p>
        <a href="/home" class="back-to-home">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9L12 2L21 9V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Khám phá sản phẩm
        </a>
    </div>

    <!-- Wishlist Grid - Fixed 6 products per page -->
    <div th:unless="${wishlistProducts.isEmpty()}" class="wishlist-grid" id="wishlistGrid">
        <!-- Products will be populated by JavaScript -->
    </div>

    <!-- Pagination -->
    <div th:unless="${wishlistProducts.isEmpty()}" class="pagination-container" id="paginationContainer">
        <button class="pagination-btn" id="prevPageBtn" onclick="changePage(-1)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <div id="pageNumbers"></div>

        <button class="pagination-btn" id="nextPageBtn" onclick="changePage(1)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <div class="pagination-info" id="paginationInfo"></div>
    </div>

    <!-- Hidden product data for JavaScript -->
    <div style="display: none;" id="productData">
        <div th:each="product : ${wishlistProducts}"
             class="product-data"
             th:data-id="${product.productId}"
             th:data-name="${product.name}"
             th:data-price="${product.price}"
             th:data-rate="${product.rate}"
             th:data-total-sold="${product.solditems}"
             th:data-shop-address="${product.shopaddress}"
             th:data-image-url="${product.imageUrl}">
        </div>
    </div>
</main>

<script>
    // Global variables
    let allProducts = [];
    let currentPage = 1;
    const productsPerPage = 6;
    let totalValue = 0;

    // Product detail redirect function
    function redirectToProductDetail(productId) {
        window.location.href = `http://localhost:8080/detailproduct?id=${productId}`;
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Enhanced dropdown behavior
        setupDropdown();

        // Load products from hidden data
        loadProductsFromData();

        // Initialize pagination and display
        if (allProducts.length > 0) {
            initializePagination();
            displayProducts();
            calculateTotalValue();
        }
    });

    function setupDropdown() {
        const dropdown = document.getElementById('customerDropdown');
        const dropdownContent = document.getElementById('dropdownContent');

        if (dropdown && dropdownContent) {
            let hideTimeout;
            let isDropdownOpen = false;

            function showDropdown() {
                clearTimeout(hideTimeout);
                dropdownContent.style.display = 'block';
                isDropdownOpen = true;
                dropdown.setAttribute('aria-expanded', 'true');
                dropdownContent.setAttribute('aria-hidden', 'false');
            }

            function hideDropdown() {
                hideTimeout = setTimeout(function() {
                    dropdownContent.style.display = 'none';
                    isDropdownOpen = false;
                    dropdown.setAttribute('aria-expanded', 'false');
                    dropdownContent.setAttribute('aria-hidden', 'true');
                }, 300);
            }

            dropdown.addEventListener('mouseenter', showDropdown);
            dropdown.addEventListener('mouseleave', hideDropdown);
            dropdownContent.addEventListener('mouseenter', function() {
                clearTimeout(hideTimeout);
            });
            dropdownContent.addEventListener('mouseleave', hideDropdown);

            // Keyboard navigation
            dropdown.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    if (isDropdownOpen) {
                        hideDropdown();
                    } else {
                        showDropdown();
                    }
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target) && !dropdownContent.contains(e.target)) {
                    hideDropdown();
                }
            });

            // Initialize ARIA attributes
            dropdown.setAttribute('aria-expanded', 'false');
            dropdown.setAttribute('aria-haspopup', 'true');
            dropdownContent.setAttribute('aria-hidden', 'true');
        }
    }

    function loadProductsFromData() {
        const productDataElements = document.querySelectorAll('.product-data');

        allProducts = Array.from(productDataElements).map(element => ({
            id: element.getAttribute('data-id'),
            name: element.getAttribute('data-name'),
            price: parseFloat(element.getAttribute('data-price')),
            rate: parseFloat(element.getAttribute('data-rate')),
            totalSold: parseInt(element.getAttribute('data-total-sold')),
            shopaddress: element.getAttribute('data-shop-address'),
            imageUrl: element.getAttribute('data-image-url')
        }));
    }

    function initializePagination() {
        const totalPages = Math.ceil(allProducts.length / productsPerPage);

        if (totalPages > 1) {
            document.getElementById('paginationContainer').style.display = 'flex';
            updatePaginationControls(totalPages);
        } else {
            document.getElementById('paginationContainer').style.display = 'none';
        }
    }

    function displayProducts() {
        const startIndex = (currentPage - 1) * productsPerPage;
        const endIndex = startIndex + productsPerPage;
        const productsToShow = allProducts.slice(startIndex, endIndex);

        const wishlistGrid = document.getElementById('wishlistGrid');
        wishlistGrid.innerHTML = '';

        // Fill remaining slots with empty divs to maintain grid structure
        const totalSlots = 6;
        const emptySlots = totalSlots - productsToShow.length;

        productsToShow.forEach((product, index) => {
            const productCard = createProductCard(product);
            wishlistGrid.appendChild(productCard);

            // Staggered entrance animation
            setTimeout(() => {
                productCard.classList.add('show');
            }, index * 100 + 100);
        });

        // Add empty slots to maintain grid structure
        for (let i = 0; i < emptySlots; i++) {
            const emptySlot = document.createElement('div');
            emptySlot.style.visibility = 'hidden';
            wishlistGrid.appendChild(emptySlot);
        }

        // Update pagination info
        updatePaginationInfo();

        // Update current page stat
        document.getElementById('currentPageInfo').textContent = currentPage;
    }

    function createProductCard(product) {
        const card = document.createElement('a');
        card.className = 'product-card';
        card.href = `http://localhost:8080/detailproduct?id=${product.id}`;
        card.onclick = (e) => {
            e.preventDefault();
            redirectToProductDetail(product.id);
        };

        const imageHtml = product.imageUrl && product.imageUrl !== 'null' && product.imageUrl.trim() !== '' ?
            `<img src="${product.imageUrl}" alt="${product.name}" class="product-image" loading="lazy"
                 onerror="this.parentNode.innerHTML='<div class=&quot;image-placeholder&quot;><i class=&quot;far fa-image placeholder-icon&quot;></i><span class=&quot;placeholder-text&quot;>Không có ảnh</span></div>'">` :
            `<div class="image-placeholder">
                <i class="far fa-image placeholder-icon"></i>
                <span class="placeholder-text">Không có ảnh</span>
            </div>`;

        card.innerHTML = `
            <!-- Wishlist Badge -->
            <div class="wishlist-badge">
                <i class="fas fa-heart"></i>
            </div>

            <!-- Product Image -->
            <div class="image-container">
                ${imageHtml}
            </div>

            <!-- Card Content -->
            <div class="card-content">
                <!-- Product Name -->
                <h3 class="product-name">${product.name}</h3>

                <!-- Product Price -->
                <div class="product-price">
                    <i class="fas fa-tag price-icon"></i>
                    <span>${formatCurrency(product.price)}</span>
                </div>

                <!-- Product Meta Information -->
                <div class="product-meta">
                    <!-- Rating -->
                    <div class="meta-item">
                        <i class="fas fa-star meta-icon"></i>
                        <div class="rating-container">
                            <span class="rating-value">${product.rate}</span>
                        </div>
                    </div>

                    <!-- Sales Count -->
                    <div class="meta-item">
                        <i class="fas fa-fire meta-icon"></i>
                        <span>Đã bán: </span>
                        <span>${product.totalSold}</span>
                    </div>

                    <!-- Location -->
                    <div class="meta-item">
                        <i class="fas fa-map-marker-alt meta-icon"></i>
                        <span class="location-text">${product.shopaddress}</span>
                    </div>
                </div>
            </div>
        `;

        return card;
    }

    function updatePaginationControls(totalPages) {
        const pageNumbers = document.getElementById('pageNumbers');
        pageNumbers.innerHTML = '';

        // Show page numbers
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                pageNumbers.appendChild(pageBtn);
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = '...';
                ellipsis.style.padding = '8px 4px';
                ellipsis.style.color = 'var(--white)';
                pageNumbers.appendChild(ellipsis);
            }
        }

        // Update prev/next buttons
        document.getElementById('prevPageBtn').disabled = currentPage === 1;
        document.getElementById('nextPageBtn').disabled = currentPage === totalPages;
    }

    function updatePaginationInfo() {
        const startItem = (currentPage - 1) * productsPerPage + 1;
        const endItem = Math.min(currentPage * productsPerPage, allProducts.length);
        const totalItems = allProducts.length;

        document.getElementById('paginationInfo').textContent =
            `Hiển thị ${startItem}-${endItem} của ${totalItems} sản phẩm`;
    }

    function goToPage(page) {
        currentPage = page;
        displayProducts();
        updatePaginationControls(Math.ceil(allProducts.length / productsPerPage));

        // Scroll to top of products section
        document.querySelector('.wishlist-grid').scrollIntoView({
            behavior: 'smooth',
            block: 'start'
        });
    }

    function changePage(direction) {
        const totalPages = Math.ceil(allProducts.length / productsPerPage);
        const newPage = currentPage + direction;

        if (newPage >= 1 && newPage <= totalPages) {
            goToPage(newPage);
        }
    }

    function calculateTotalValue() {
        totalValue = allProducts.reduce((sum, product) => sum + product.price, 0);
        const totalValueElement = document.getElementById('totalValue');
        if (totalValueElement) {
            animateNumber(totalValueElement, totalValue);
        }
    }

    function animateNumber(element, targetNumber) {
        let currentNumber = 0;
        const increment = Math.ceil(targetNumber / 50);
        const timer = setInterval(() => {
            currentNumber += increment;
            if (currentNumber >= targetNumber) {
                currentNumber = targetNumber;
                clearInterval(timer);
            }
            element.textContent = formatCurrency(currentNumber);
        }, 30);
    }

    function formatCurrency(number) {
        return new Intl.NumberFormat('vi-VN').format(number) + '₫';
    }

    // Smooth scroll to top when page loads
    window.addEventListener('load', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>

</body>
</html>
