<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-teal: #0a4d68;
            --secondary-teal: #088395;
            --accent-teal: #05bfdb;
            --light-teal: #8de0a6;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e5e7eb;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --error-red: #dc2626;
            --error-light: #fef2f2;
            --error-border: #fecaca;
            --warning-orange: #f59e0b;
            --success-green: #10b981;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-teal) 0%, var(--light-teal) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow-heavy);
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--error-red), #ef4444);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--error-red);
            font-size: 36px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }

        .content {
            padding: 40px 30px;
        }

        .error-message {
            background: var(--error-light);
            border: 2px solid var(--error-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .error-message .icon {
            color: var(--error-red);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error-message p {
            color: var(--error-red);
            font-weight: 500;
            font-size: 16px;
            line-height: 1.5;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .action-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .action-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-link:hover::before {
            left: 100%;
        }

        .action-primary {
            background: linear-gradient(135deg, var(--primary-teal), var(--secondary-teal));
            color: var(--white);
            border: 2px solid var(--primary-teal);
            box-shadow: 0 8px 24px rgba(10, 77, 104, 0.3);
        }

        .action-primary:hover {
            background: linear-gradient(135deg, var(--secondary-teal), var(--accent-teal));
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(10, 77, 104, 0.4);
        }

        .action-secondary {
            background: var(--white);
            color: var(--warning-orange);
            border: 2px solid var(--warning-orange);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
        }

        .action-secondary:hover {
            background: var(--warning-orange);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
        }

        .action-tertiary {
            background: var(--light-gray);
            color: var(--text-gray);
            border: 2px solid var(--border-gray);
        }

        .action-tertiary:hover {
            background: var(--border-gray);
            color: var(--text-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .action-link i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .action-link:hover i {
            transform: scale(1.1);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-gray), transparent);
            margin: 25px 0;
        }

        .help-section {
            background: var(--light-gray);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .help-section h3 {
            color: var(--text-dark);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .help-section p {
            color: var(--text-gray);
            font-size: 14px;
            line-height: 1.5;
        }

        .help-section .icon {
            color: var(--accent-teal);
            font-size: 20px;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .actions {
                grid-template-columns: 1fr 1fr;
            }

            .action-primary {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .error-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }

        /* Loading animation for links */
        .action-link.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .action-link.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-content">
            <div class="error-icon">
                <i class="fas fa-times"></i>
            </div>
            <h1>Thanh toán thất bại</h1>
            <p>Giao dịch không thể hoàn tất</p>
        </div>
    </div>

    <div class="content">
        <div class="error-message">
            <div class="icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <p th:text="${error}">Có lỗi xảy ra khi thanh toán, vui lòng thử lại.</p>
        </div>

        <div class="actions">
            <a href="/home" class="action-link action-primary">
                <i class="fas fa-home"></i>
                <span>Quay lại trang chủ</span>
            </a>

            <a href="/wallet" class="action-link action-secondary">
                <i class="fas fa-wallet"></i>
                <span>Nạp thêm tiền</span>
            </a>

            <a href="/cart" class="action-link action-tertiary">
                <i class="fas fa-shopping-cart"></i>
                <span>Xem giỏ hàng</span>
            </a>
        </div>

        <div class="divider"></div>

        <div class="help-section">
            <h3>
                <i class="fas fa-question-circle icon"></i>
                Cần hỗ trợ?
            </h3>
            <p>
                Nếu bạn gặp khó khăn trong việc thanh toán, vui lòng liên hệ với bộ phận hỗ trợ khách hàng
                hoặc kiểm tra lại thông tin thanh toán của bạn.
            </p>
        </div>
    </div>
</div>

<script>
    // Add loading animation to links
    document.querySelectorAll('.action-link').forEach(link => {
        link.addEventListener('click', function(e) {
            // Don't add loading if it's an external link or has special handling
            if (!this.href.startsWith('mailto:') && !this.href.startsWith('tel:')) {
                this.classList.add('loading');

                // Remove loading after a short delay if navigation fails
                setTimeout(() => {
                    this.classList.remove('loading');
                }, 3000);
            }
        });
    });

    // Add entrance animation delay for action buttons
    document.addEventListener('DOMContentLoaded', function() {
        const actionLinks = document.querySelectorAll('.action-link');
        actionLinks.forEach((link, index) => {
            link.style.opacity = '0';
            link.style.transform = 'translateY(20px)';

            setTimeout(() => {
                link.style.transition = 'all 0.6s cubic-bezier(0.16, 1, 0.3, 1)';
                link.style.opacity = '1';
                link.style.transform = 'translateY(0)';
            }, 300 + (index * 100));
        });
    });
</script>
</body>
</html>
