<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Main colors from the image */
            --teal-gradient-start: rgba(29, 52, 101, 0.97);
            --teal-gradient-end: #4fc0ca;
            --success-green: #10b981;
            --success-light: #d1fae5;
            --success-border: #a7f3d0;
            --success-dark: #047857;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e5e7eb;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --orange-accent: #f59e0b;
            --blue-info: #3b82f6;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--teal-gradient-start) 0%, var(--teal-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow-heavy);
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--success-green), var(--success-dark));
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--success-green);
            font-size: 36px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: successPulse 2s infinite;
        }

        @keyframes successPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 40px rgba(16, 185, 129, 0.3);
            }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }

        .content {
            padding: 40px 30px;
        }

        .success-message {
            background: var(--success-light);
            border: 2px solid var(--success-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .success-message .icon {
            color: var(--success-green);
            font-size: 20px;
            flex-shrink: 0;
        }

        .success-message p {
            color: var(--success-dark);
            font-weight: 500;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .action-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .action-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .action-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-link:hover::before {
            left: 100%;
        }

        /* Primary button - matching the teal from image */
        .action-primary {
            background: linear-gradient(135deg, var(--teal-gradient-start), var(--teal-gradient-end));
            color: var(--white);
            border-color: var(--teal-gradient-start);
            box-shadow: 0 4px 12px rgba(74, 155, 155, 0.3);
            grid-column: 1 / -1;
        }

        .action-primary:hover {
            background: linear-gradient(135deg, var(--teal-gradient-end), #1e5f5f);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(74, 155, 155, 0.4);
        }

        /* Orange button - matching the orange from image */
        .action-secondary {
            background: var(--white);
            color: var(--orange-accent);
            border: 2px solid var(--orange-accent);
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.2);
        }

        .action-secondary:hover {
            background: var(--orange-accent);
            color: var(--white);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(245, 158, 11, 0.3);
        }

        /* Gray button - matching the gray from image */
        .action-tertiary {
            background: var(--light-gray);
            color: var(--text-gray);
            border: 2px solid var(--border-gray);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .action-tertiary:hover {
            background: var(--border-gray);
            color: var(--text-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-medium);
        }

        .action-link i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .action-link:hover i {
            transform: scale(1.1);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-gray), transparent);
            margin: 25px 0;
        }

        /* Help section - matching the blue info from image */
        .help-section {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .help-section h3 {
            color: var(--blue-info);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .help-section p {
            color: var(--text-gray);
            font-size: 14px;
            line-height: 1.5;
        }

        .help-section .icon {
            color: var(--blue-info);
            font-size: 20px;
        }

        .celebration {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--light-gray), var(--white));
            border-radius: 12px;
            border: 1px solid var(--border-gray);
        }

        .celebration .emoji {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .celebration h3 {
            color: var(--text-dark);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .celebration p {
            color: var(--text-gray);
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .action-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }

            .celebration .emoji {
                font-size: 36px;
            }

            .success-message {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Loading animation for links */
        .action-link.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .action-link.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--success-green);
            animation: confetti-fall 3s linear infinite;
        }

        .confetti-piece:nth-child(odd) {
            background: var(--teal-gradient-start);
            border-radius: 50%;
        }

        .confetti-piece:nth-child(3n) {
            background: var(--orange-accent);
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<!-- Confetti Animation -->
<div class="confetti" id="confetti"></div>

<div class="container">
    <div class="header">
        <div class="header-content">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Thanh toán thành công!</h1>
            <p>Giao dịch đã được xử lý thành công</p>
        </div>
    </div>

    <div class="content">
        <div class="celebration">
            <span class="emoji">🎉</span>
            <h3>Chúc mừng!</h3>
            <p>Đơn hàng của bạn đã được xác nhận và đang được xử lý</p>
        </div>

        <div class="success-message">
            <div class="icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <p th:text="${message}">Cảm ơn bạn đã mua hàng.</p>
        </div>

        <div class="actions">
            <a href="/home" class="action-link action-primary">
                <i class="fas fa-home"></i>
                <span>Quay lại trang chủ</span>
            </a>

            <div class="action-row">
                <a href="/wallet" class="action-link action-secondary">
                    <i class="fas fa-wallet"></i>
                    <span>Xem ví</span>
                </a>

                <a href="/orders" class="action-link action-tertiary">
                    <i class="fas fa-receipt"></i>
                    <span>Xem đơn hàng</span>
                </a>
            </div>
        </div>

        <div class="divider"></div>

        <div class="help-section">
            <h3>
                <i class="fas fa-question-circle icon"></i>
                Cần hỗ trợ?
            </h3>
            <p>
                Đơn hàng sẽ được giao trong 4-5 ngày làm việc.
            </p>
        </div>
    </div>
</div>

<script>
    // Create confetti animation
    function createConfetti() {
        const confettiContainer = document.getElementById('confetti');
        const colors = ['var(--success-green)', 'var(--teal-gradient-start)', 'var(--orange-accent)'];

        for (let i = 0; i < 50; i++) {
            const confettiPiece = document.createElement('div');
            confettiPiece.className = 'confetti-piece';
            confettiPiece.style.left = Math.random() * 100 + '%';
            confettiPiece.style.animationDelay = Math.random() * 3 + 's';
            confettiPiece.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confettiContainer.appendChild(confettiPiece);
        }

        // Remove confetti after animation
        setTimeout(() => {
            confettiContainer.innerHTML = '';
        }, 6000);
    }

    // Add loading animation to links
    document.querySelectorAll('.action-link').forEach(link => {
        link.addEventListener('click', function(e) {
            if (!this.href.startsWith('mailto:') && !this.href.startsWith('tel:')) {
                this.classList.add('loading');

                setTimeout(() => {
                    this.classList.remove('loading');
                }, 3000);
            }
        });
    });

    // Add entrance animation delay for action buttons
    document.addEventListener('DOMContentLoaded', function() {
        // Start confetti animation
        createConfetti();

        // Animate action buttons
        const actionLinks = document.querySelectorAll('.action-link');
        actionLinks.forEach((link, index) => {
            link.style.opacity = '0';
            link.style.transform = 'translateY(20px)';

            setTimeout(() => {
                link.style.transition = 'all 0.6s cubic-bezier(0.16, 1, 0.3, 1)';
                link.style.opacity = '1';
                link.style.transform = 'translateY(0)';
            }, 500 + (index * 100));
        });
    });

    // Add some interactive celebration effects
    document.querySelector('.success-icon').addEventListener('click', function() {
        createConfetti();
        this.style.animation = 'none';
        setTimeout(() => {
            this.style.animation = 'successPulse 2s infinite';
        }, 100);
    });
</script>
</body>
</html>
