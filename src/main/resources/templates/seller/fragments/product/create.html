<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<meta charset="UTF-8">
<!--<head th:replace="seller/fragments/head :: head"></head>-->
<body>
<main class="main-content">
<div class="dashboard-container">

    <!-- Sidebar -->
<!--    <div th:replace="seller/fragments/sidebar :: sidebar"></div>-->
<!--    <div th:replace="seller/fragments/header :: header"></div>-->
    <div id="create-product-page" class="page" th:fragment="createProduct">
        <div class="page-header">
            <h2>Thêm sản phẩm mới</h2>
            <a th:href="@{/seller/products}" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại danh sách
            </a>
        </div>

        <form th:action="@{/seller/products/save}" method="post" enctype="multipart/form-data" th:object="${product}">
            <div class="form-group">
                <label for="name">Tên sản phẩm:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>
            </div>

            <div class="form-group">
                <label for="category">Danh mục:</label>
                <select id="category" name="categoryId" required>
                    <option value="" disabled selected>-- Chọn danh mục --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryname}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Giá:</label>
                <input type="number" id="price" th:field="*{price}" placeholder="Nhập giá" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="description">Mô tả:</label>
                <textarea id="description" th:field="*{description}" placeholder="Nhập mô tả sản phẩm..."></textarea>
            </div>

            <div class="form-group">
                <label for="imageFile">Hình ảnh:</label>
                <input type="file" id="imageFile" name="images" accept="image/*" multiple>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i> Lưu sản phẩm
            </button>
        </form>
    </div>

</div>
</main>
<!-- CKEditor -->
<script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('description');
</script>
</body>
</html>
