<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="seller/fragments/head :: head"></head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
<div th:replace="seller/fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->

        <div th:replace="seller/fragments/header :: header"></div>
        <!-- Dashboard Page -->

        <div th:replace="seller/fragments/dashboard :: dashboard"></div>
        <!-- Products Page -->

        <div th:replace="seller/fragments/product/products :: products"></div>
        <!-- Orders Page -->
        <div th:replace="seller/fragments/orders :: orders"></div>

        <!-- Inventory Page -->
        <div th:replace="seller/fragments/inventory :: inventory"></div>

        <!-- Customers Page -->
        <div th:replace="seller/fragments/customers :: customers"></div>

        <!-- Messages Page -->
        <div th:replace="seller/fragments/messages :: messages"></div>

        <!-- Marketing Page -->
        <div th:replace="seller/fragments/marketing :: marketing"></div>

        <!-- Analytics Page -->
        <div th:replace="seller/fragments/analytics :: analytics"></div>

        <!-- Finance Page -->
        <div th:replace="seller/fragments/finance :: finance"></div>

        <!-- Settings Page -->
        <div th:replace="seller/fragments/setting :: setting"></div>
    </main>
</div>

<!-- Modal Styles -->
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 500px;
        position: relative;
    }

    .close-btn {
        position: absolute;
        right: 15px;
        top: 15px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        color: #aaa;
    }

    .close-btn:hover {
        color: #000;
    }

    .modal form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .modal label {
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .modal input, .modal textarea {
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.875rem;
    }

    .modal button[type="submit"] {
        background: #ff5722;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 0.875rem;
        margin-top: 1rem;
    }

    .modal button[type="submit"]:hover {
        background: #e64a19;
    }
</style>

<script th:src="@{/assets/js/Seller.js}"></script>
</body>
</html>
