<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/layout}">
<head>
    <title>Quản lý khuyến mãi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .promotion-card {
            transition: all 0.3s ease;
            border-left: 4px solid #0d6efd;
        }
        .promotion-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .search-box {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Quản lý khuyến mãi</h1>
                <a th:href="@{/seller/promotions/create}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-1"></i> Tạo khuyến mãi mới
                </a>
            </div>

            <!-- Thông báo lỗi -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Thanh tìm kiếm và bộ lọc -->
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/seller/promotions}" method="get" class="row g-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" name="keyword" th:value="${param.keyword}" 
                                       placeholder="Tìm kiếm theo tên hoặc mã khuyến mãi...">
                                <button class="btn btn-outline-secondary" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" name="status" onchange="this.form.submit()">
                                <option value="">Tất cả trạng thái</option>
                                <option th:value="'ACTIVE'" th:selected="${param.status == 'ACTIVE'}">Đang hoạt động</option>
                                <option th:value="'SCHEDULED'" th:selected="${param.status == 'SCHEDULED'}">Đã lên lịch</option>
                                <option th:value="'EXPIRED'" th:selected="${param.status == 'EXPIRED'}">Đã hết hạn</option>
                                <option th:value="'PAUSED'" th:selected="${param.status == 'PAUSED'}">Tạm dừng</option>
                            </select>
                        </div>
                        <input type="hidden" name="page" th:value="0">
                    </form>
                </div>
            </div>

            <!-- Danh sách khuyến mãi -->
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-info" th:if="${promotions != null && promotions.empty}">
                        Không tìm thấy khuyến mãi nào.
                    </div>

                    <div class="row row-cols-1 row-cols-md-2 g-4 mb-4">
                        <div class="col" th:each="promotion : ${promotions}">
                            <div class="card h-100 promotion-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h5 class="card-title mb-1" th:text="${promotion.name}"></h5>
                                            <p class="text-muted small mb-2" th:text="'Mã: ' + ${promotion.code}"></p>
                                        </div>
                                        <span class="badge" 
                                              th:classappend="${promotion.status == 'ACTIVE'} ? 'bg-success' : 
                                                             ${promotion.status == 'SCHEDULED'} ? 'bg-info text-dark' :
                                                             ${promotion.status == 'EXPIRED'} ? 'bg-secondary' : 'bg-warning text-dark'"
                                              th:text="${#temporals.format(promotion.startdate, 'dd/MM/yyyy')} + ' - ' + 
                                                     ${#temporals.format(promotion.enddate, 'dd/MM/yyyy')}">
                                        </span>
                                    </div>
                                    
                                    <p class="card-text" th:text="${promotion.description}"></p>
                                    
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <div>
                                            <span class="badge bg-primary me-1" 
                                                  th:if="${promotion.type == 'PERCENTAGE'}" 
                                                  th:text="'Giảm ' + ${promotion.value} + '%'">
                                            </span>
                                            <span class="badge bg-primary me-1" 
                                                  th:if="${promotion.type == 'FIXED'}" 
                                                  th:text="'Giảm ' + ${#numbers.formatDecimal(promotion.value, 0, 'COMMA', 0, 'POINT')} + '₫'">
                                            </span>
                                            
                                            <span class="badge bg-secondary" 
                                                  th:if="${promotion.minOrderValue > 0}"
                                                  th:text="'Đơn tối thiểu ' + ${#numbers.formatDecimal(promotion.minOrderValue, 0, 'COMMA', 0, 'POINT')} + '₫'">
                                            </span>
                                        </div>
                                        
                                        <div class="btn-group">
                                            <a th:href="@{/seller/promotions/{id}/edit(id=${promotion.id})}" 
                                               class="btn btn-sm btn-outline-primary">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <button type="button" class="btn btn-sm btn-outline-danger"
                                                    th:onclick="'confirmDelete(' + ${promotion.id} + ',\'' + ${#strings.escapeJavaScript(promotion.name)} + '\\)'">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Phân trang -->
                    <nav th:if="${promotions != null && !promotions.empty && totalPages > 1}" aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <!-- Nút Previous -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{${'?page=' + (currentPage - 1) + '&size=' + size + '&status=' + (param.status != null ? param.status : '') + '&keyword=' + (param.keyword != null ? param.keyword : '')}}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            
                            <!-- Các số trang -->
                            <li class="page-item" th:each="i : ${pageNumbers}" 
                                th:classappend="${i == currentPage} ? 'active'"
                                aria-current="${i == currentPage ? 'page' : ''}">
                                <a class="page-link" 
                                   th:href="@{${'?page=' + i + '&size=' + size + '&status=' + (param.status != null ? param.status : '') + '&keyword=' + (param.keyword != null ? param.keyword : '')}}"
                                   th:text="${i + 1}">
                                </a>
                            </li>
                            
                            <!-- Nút Next -->
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{${'?page=' + (currentPage + 1) + '&size=' + size + '&status=' + (param.status != null ? param.status : '') + '&keyword=' + (param.keyword != null ? param.keyword : '')}}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Modal xác nhận xóa -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Bạn có chắc chắn muốn xóa khuyến mãi <strong id="promotionName"></strong>?
                        Hành động này không thể hoàn tác.
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // Hàm xác nhận xóa
        function confirmDelete(id, name) {
            document.getElementById('promotionName').textContent = name;
            document.getElementById('deleteForm').action = '/seller/promotions/' + id;
            
            // Khởi tạo modal nếu chưa được khởi tạo
            var deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        }
        
        // Tự động đóng thông báo lỗi sau 5 giây
        window.onload = function() {
            var alert = document.querySelector('.alert');
            if (alert) {
                setTimeout(function() {
                    var bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            }
        };
    </script>
</body>
</html>
