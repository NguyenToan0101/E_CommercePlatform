<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="seller/fragments/head :: head"></head>
<body>
<div class="dashboard-container">
    <div th:replace="seller/fragments/sidebar :: sidebar"></div>
    <main class="main-content">
        <div th:replace="seller/fragments/header :: header"></div>
        <div class="seller-page-header">
            <div class="header-icon"><i class="fas fa-comments"></i></div>
            <div class="header-title-group">
                <div class="header-title">Chat với khách hàng</div>
                <div class="header-subtitle">Trao đổi, hỗ trợ khách hàng nhanh chóng và hiệu quả</div>
            </div>
        </div>
        <div class="seller-chat-outer">
            <div class="seller-chat-container">
    <!-- Sidebar: Danh sách hội thoại -->
    <div class="seller-chat-sidebar">
        <div class="seller-chat-sidebar-header">
            <h3>Khách hàng đã chat</h3>
        </div>
        <form class="seller-chat-search-box" th:action="@{/seller/chat/search}" method="get">
            <input type="text" name="customerEmail" placeholder="Tìm email khách hàng...">
        </form>
        <ul class="seller-chat-conversations-list">
            <li th:each="conv : ${conversations}"
                th:classappend="${conversation != null and conv.id == conversation.id} ? 'seller-chat-conversation-item active' : 'seller-chat-conversation-item'">
                <a th:href="@{'/seller/chat?conversationId=' + ${conv.id}}" style="display:flex;align-items:center;text-decoration:none;color:inherit;">
                    <div class="seller-chat-conversation-avatar" th:text="${(conv.customerid.firstname != null && !#strings.isEmpty(conv.customerid.firstname)) ? conv.customerid.firstname.substring(0,1) : 'U'}"></div>
                    <span th:text="${conv.customerid.firstname + ' ' + conv.customerid.lastname}"></span>
                </a>
            </li>
        </ul>
        <div style="padding:16px 16px 0 16px;"><a th:href="@{/seller/chat}">Làm mới</a></div>
    </div>
    <!-- Main area: Khung chat -->
    <div class="seller-chat-main-area">
        <div th:if="${conversation == null}" class="seller-chat-empty-chat">
            <span>Chọn một khách hàng để bắt đầu chat!</span>
        </div>
        <div th:if="${conversation != null}">
            <div class="seller-chat-header" th:text="${conversation.customerid.firstname + ' ' + conversation.customerid.lastname}" th:if="${conversation.customerid.firstname != null}"></div>
            <div class="seller-chat-header" th:text="${conversation.customerid.email}" th:if="${conversation.customerid.firstname == null}"></div>
            <div class="seller-chat-messages" id="messages">
                <ul id="msgList" style="list-style:none;padding:0;margin:0;">
                    <th:block th:each="vw : ${messageViews}">
                        <th:block th:if="${vw.showDivider}">
                            <li class="seller-chat-msg-divider">
                                <span th:text="${#dates.format(vw.message.sentat, 'yyyyMMdd') == #dates.format(T(java.time.Instant).now(), 'yyyyMMdd') ? #dates.format(vw.message.sentat, 'HH:mm') :
                                                 #dates.dayOfWeekName(vw.message.sentat) == #dates.dayOfWeekName(T(java.time.Instant).now()) ? #dates.format(vw.message.sentat, 'HH:mm') + ' T' + #dates.format(vw.message.sentat, 'u') :
                                                 #dates.format(vw.message.sentat, 'HH:mm dd/MM/yyyy')}"></span>
                            </li>
                        </th:block>
                        <li th:classappend="${vw.message.senderid == conversation.sellerid.id} ? 'seller-chat-msg-me' : 'seller-chat-msg-customer'">
                            <span class="seller-chat-msg-content" th:text="${vw.message.content}"></span>
                        </li>
                    </th:block>
                </ul>
            </div>
            <div class="seller-chat-input">
                <input type="text" id="msgInput" placeholder="Nhập tin nhắn..." autocomplete="off" />
                <button id="sendBtn">Gửi</button>
            </div>
        </div>
    </div>
            </div>
        </div>
    </main>
</div>
<div class="start-chat-section" style="position:relative; margin-bottom:1rem;">
  <input type="text" id="customer-search-input" placeholder="Nhập email khách hàng..." autocomplete="off" style="width:100%;padding:8px;" />
  <div id="customer-search-results" class="search-results" style="display:block;"></div>
</div>
</body>
<script th:inline="javascript">
    /* Realtime chỉ khởi tạo nếu có hội thoại đang chọn */
    const conversationId = /*[[${conversation != null} ? ${conversation.id} : 0]]*/ 0;
    const sellerId = /*[[${conversation != null} ? ${conversation.sellerid.id} : 0]]*/ 0;
    const customerId = /*[[${conversation != null} ? ${conversation.customerid.id} : 0]]*/ 0;
    let stompClient = null;

    if (conversationId > 0) {
        function connectWS() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                stompClient.subscribe('/topic/conversation/' + conversationId, function(messageOutput) {
                    const msg = JSON.parse(messageOutput.body);
                    addMessage(msg);
                });
            });
        }

        function addMessage(msg) {
            const msgList = document.getElementById('msgList');
            const li = document.createElement('li');
            li.className = (msg.senderid === sellerId) ? 'seller-chat-msg-me' : 'seller-chat-msg-customer';
            const span = document.createElement('span');
            span.className = 'seller-chat-msg-content';
            span.textContent = msg.content;
            li.appendChild(span);
            msgList.appendChild(li);
            msgList.scrollTop = msgList.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = function() {
            sendMessage();
        };
        document.getElementById('msgInput').onkeydown = function(e) {
            if (e.key === 'Enter') sendMessage();
        };
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const content = input.value.trim();
            if (!content) return;
            const msg = {
                senderid: sellerId,
                content: content
            };
            stompClient.send('/app/chat.send/' + conversationId, {}, JSON.stringify(msg));
            input.value = '';
        }
        connectWS();
    }
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const input = document.getElementById('customer-search-input');
  const results = document.getElementById('customer-search-results');
  let timeout = null;
  input.addEventListener('input', function() {
    clearTimeout(timeout);
    const query = input.value.trim();
    if (query.length < 2) {
      results.innerHTML = '';
      return;
    }
    timeout = setTimeout(() => {
      fetch(`/seller/chat/find-customer?email=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          results.innerHTML = '';
          if (data.length === 0) {
            results.innerHTML = '<div>Không tìm thấy khách hàng phù hợp</div>';
            return;
          }
          data.forEach(customer => {
            const div = document.createElement('div');
            div.textContent = (customer.firstname ? customer.firstname + ' ' : '') + (customer.lastname ? customer.lastname : '') + ' (' + customer.email + ')';
            div.style.cursor = 'pointer';
            div.onclick = () => {
              fetch('/seller/chat/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `customerId=${customer.id}`
              }).then(() => {
                window.location.reload();
              });
            };
            results.appendChild(div);
          });
        });
    }, 300);
  });
  document.addEventListener('click', function(e) {
    if (!input.contains(e.target) && !results.contains(e.target)) {
      results.innerHTML = '';
    }
  });
});
</script>

<style>
.start-chat-section { margin-bottom: 1rem; }
.search-results {
  background: #fff;
  border: 1px solid #ddd;
  max-height: 200px;
  overflow-y: auto;
  position: absolute;
  z-index: 10;
  width: 100%;
}
.search-results div {
  padding: 8px 12px;
  cursor: pointer;
}
.search-results div:hover {
  background: #f0f0f0;
}
</style>
</html>
