<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ECommerce Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="login-container">
    <!-- Left Side - Branding & Visual -->
    <div class="left-section">
        <div class="brand-content">
            <div class="logo">
                <i class="fas fa-store"></i>
                <span>ECommerce Pro</span>
            </div>

            <div class="welcome-content">
                <h1>Chào mừng trở lại!</h1>
                <p>Quản lý cửa hàng của bạn một cách hiệu quả với bảng điều khiển admin mạnh mẽ</p>

                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Thống kê chi tiết</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <span>Quản lý khách hàng</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-box"></i>
                        <span>Quản lý sản phẩm</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Theo dõi đơn hàng</span>
                    </div>
                </div>
            </div>

            <div class="decorative-elements">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="right-section">
        <div class="login-form-container">
            <div class="form-header">
                <h2>Đăng nhập Admin</h2>
                <p>Vui lòng nhập thông tin đăng nhập của bạn</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="admin@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span>Đăng nhập</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>Kết nối được bảo mật với mã hóa SSL</span>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Simulate login process
        const loginBtn = document.querySelector('.login-btn');
        const originalText = loginBtn.innerHTML;

        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';
        loginBtn.disabled = true;

        setTimeout(() => {
            loginBtn.innerHTML = originalText;
            loginBtn.disabled = false;
            alert('Đăng nhập thành công! (Demo)');
        }, 2000);
    });

    // Add floating animation to decorative elements
    document.addEventListener('DOMContentLoaded', function() {
        const circles = document.querySelectorAll('.circle');
        circles.forEach((circle, index) => {
            circle.style.animationDelay = `${index * 0.5}s`;
        });
    });
</script>
</body>
</html>
