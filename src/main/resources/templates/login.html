<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #f5fafd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0f7fa 0%, #f5fafd 100%);
            padding: 0px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
        }
        .login-left {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            height: 100vh;
            background: linear-gradient(90deg, #0a4d68 0%, #05bfdb 100%);
            min-width: 340px;
        }
        .login-logo {
            width: 260px;
            height: 260px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-logo img {
            width: 200%;
            height: 200%;
            object-fit: contain;
            display: block;
        }
        .login-slogan {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 0;
            text-align: center;
            line-height: 1.5;
            max-width: 400px;
        }
        .login-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fff;
            min-width: 340px;
            padding: 0px;
        }
        .login-form-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 32px 32px 24px 32px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #222;
        }
        .qr-btn-row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }
        .qr-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #0a4d68 0%, #05bfdb 100%);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 20px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #05bfdb22;
        }
        .qr-btn:hover {
            background: linear-gradient(90deg, #088395 0%, #0a4d68 100%);
        }
        .qr-btn svg {
            width: 20px;
            height: 20px;
            color: #ffd600;
        }
        .login-input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 12px;
            outline: none;
            transition: border 0.2s;
        }
        .login-input:focus {
            border: 1.5px solid #ee4d2d;
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(90deg, #0a4d68 0%, #05bfdb 100%);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 0;
            margin-top: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #088395 0%, #0a4d68 100%);
        }
        .forgot-row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }
        .forgot-link {
            color: #05bfdb;
            font-size: 0.98rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .forgot-link:hover {
            color: #ee4d2d;
        }
        .or-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 12px 0 8px 0;
        }
        .or-line {
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .or-text {
            color: #aaa;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .social-row {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 4px;
            border: 1.5px solid #ddd;
            background: #fff;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 0;
            color: #222;
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .social-btn.facebook {
            color: #1877f3;
            border-color: #1877f3;
        }
        .social-btn.google {
            color: #088395;
            border-color: #088395;
            background: #fff;
            transition: background 0.2s, color 0.2s;
        }
        .social-btn.google:hover {
            background: #088395;
            color: #fff;
            border-color: #088395;
        }
        .social-btn svg {
            width: 20px;
            height: 20px;
        }
        .register-row {
            text-align: center;
            margin-top: 8px;
            font-size: 1rem;
            color: #888;
        }
        .register-row a {
            display: inline-block;
            background: linear-gradient(90deg, #0a4d68 0%, #05bfdb 100%);
            color: #fff;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 4px;
            padding: 6px 18px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .register-row a:hover {
            background: linear-gradient(90deg, #088395 0%, #0a4d68 100%);
            color: #fff;
        }
        @media (max-width: 900px) {
            .login-wrapper { flex-direction: column; padding: 16px; }
            .login-left, .login-right { min-width: 100vw; height: auto; }
            .login-left { padding: 32px 0 0 0; }
            .login-right { padding: 0 0 32px 0; }
        }
        @media (max-width: 600px) {
            .login-wrapper { padding: 6px; }
            .login-form-box { padding: 18px 6px 12px 6px; max-width: 98vw; }
            .login-logo { width: 160px; height: 160px; }
            .login-slogan { font-size: 1rem; }
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-left">
        <div class="login-logo">
            <img src="/logo/logo.png" alt="Logo Shopee"  />
        </div>
        <div class="login-slogan">Nền tảng thương mại điện tử<br>yêu thích ở Đông Nam Á & Đài Loan</div>
    </div>
    <div class="login-right">
        <form class="login-form-box" th:action="@{/login}" method="post">
            <div class="login-form-title">Đăng nhập</div>
            <div class="qr-btn-row">
                <button type="button" class="qr-btn">
                    Đăng nhập với mã QR
                    <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="7" height="7" stroke="#ffd600" stroke-width="2"/><rect x="14" y="3" width="7" height="7" stroke="#ffd600" stroke-width="2"/><rect x="3" y="14" width="7" height="7" stroke="#ffd600" stroke-width="2"/><path d="M14 14h2v2h-2v-2zm4 0h2v2h-2v-2zm0 4h2v2h-2v-2zm-4 4h2v-2h-2v2z" stroke="#ffd600" stroke-width="2"/></svg>
                </button>
            </div>
            <input class="login-input" type="text" name="email" placeholder="Email/Số điện thoại/Tên đăng nhập" required autocomplete="username">
            <input class="login-input" type="password" name="password" placeholder="Mật khẩu" required autocomplete="current-password">
            <button class="login-btn" type="submit">ĐĂNG NHẬP</button>
            <div class="forgot-row">
                <a th:href="@{/customers/forgot_password}" class="forgot-link">Quên mật khẩu</a>
            </div>
            <div class="or-row">
                <div class="or-line"></div>
                <div class="or-text">HOẶC</div>
                <div class="or-line"></div>
            </div>
            <div class="social-row">
                <a href="#" class="social-btn facebook"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M22 12c0-5.522-4.477-10-10-10S2 6.478 2 12c0 5 3.657 9.127 8.438 9.877v-6.987h-2.54v-2.89h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.242 0-1.632.771-1.632 1.562v1.875h2.773l-.443 2.89h-2.33v6.987C18.343 21.127 22 17 22 12z"/></svg> Facebook</a>
                <a href="/oauth2/authorization/google" class="social-btn google"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M21.805 10.023h-9.765v3.954h5.617c-.242 1.242-1.484 3.648-5.617 3.648-3.375 0-6.125-2.789-6.125-6.25s2.75-6.25 6.125-6.25c1.922 0 3.211.82 3.953 1.523l2.703-2.633C17.07 2.82 14.789 1.5 12.04 1.5 6.477 1.5 2 5.977 2 11.5s4.477 10 10.04 10c5.789 0 9.625-4.062 9.625-9.789 0-.656-.07-1.164-.16-1.688z"/></svg> Google</a>
            </div>
            <div class="register-row">
                Bạn mới biết đến Shopee?
                <a th:href="@{/customers/register}">Đăng ký</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
